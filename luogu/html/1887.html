<h1>乘积最大3</h1>
<h2>题目描述</h2>
<div>请你找出M个和为N的正整数，他们的乘积要尽可能的大。
输出字典序最小的一种方案。
</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>一行，两个正整数N,M
</div>
<h3>输出格式</h3>
<br />
<div>M个和为N的，乘积尽可能的大的正整数。
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>6 3</code></pre>
<h3>输出样例 #1</h3>
<pre><code>2 2 2</code></pre>
<h2>说明</h2>
<div>对于100%的数据，$1 \le N \le 10^{9},1 \le M \le 10^{6}$
</div>
