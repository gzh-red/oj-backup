<h1>[CQOI2009]中位数</h1>
<h2>题目描述</h2>
<div>给出1~n的一个排列，统计该排列有多少个长度为奇数的连续子序列的中位数是b。中位数是指把所有元素从小到大排列后，位于中间的数。
</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>第一行为两个正整数n和b，第二行为1~n的排列。
【数据规模】
对于30%的数据中，满足n≤100；
对于60%的数据中，满足n≤1000；
对于100%的数据中，满足n≤100000,1≤b≤n。
</div>
<h3>输出格式</h3>
<br />
<div>输出一个整数，即中位数为b的连续子序列个数。
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>7 4
5 7 2 4 3 1 6 </code></pre>
<h3>输出样例 #1</h3>
<pre><code>4</code></pre>
