<h1>[HNOI2004]树的计数</h1>
<h2>题目描述</h2>
<div>![](https://cdn.luogu.com.cn/upload/pic/1332.png)
</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>输入文件第一行是一个正整数n，表示树有n个结点。第二行有n个数，第i个数表示di，即树的第i个结点的度数。其中1<=n<=150，输入数据保证满足条件的树不超过10^17个。
</div>
<h3>输出格式</h3>
<br />
<div>输出满足条件的树有多少棵。
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>4                     
2 1 2 1
</code></pre>
<h3>输出样例 #1</h3>
<pre><code>2</code></pre>
