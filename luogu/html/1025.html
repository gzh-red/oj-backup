<article>
<h1>数的划分</h1>
<h2>题目描述</h2>
<div>将整数$n$分成$k$份，且每份不能为空，任意两个方案不相同(不考虑顺序)。
例如：$n=7$，$k=3$，下面三种分法被认为是相同的。
$1,1,5$;
$1,5,1$;
$5,1,1$.
问有多少种不同的分法。
</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>$n,k$ ($6<n \le 200$，$2 \le k \le 6$) </div>
<h3>输出格式</h3>
<br />
<div>$1$个整数，即不同的分法。
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>7 3
</code></pre>
<h3>输出样例 #1</h3>
<pre><code>4
</code></pre>
<h2>说明</h2>
<div>四种分法为：
$1,1,5$;
$1,2,4$;
$1,3,3$;
$2,2,3$.
</div>

</div>
