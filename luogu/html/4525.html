<article>
<h1>【模板】自适应辛普森法1</h1>
<h2>题目描述</h2>
<div>试计算积分
$\displaystyle{\int_L^R\frac{cx+d}{ax+b}\mathrm{d}x}$
结果保留至小数点后$6$位。
数据保证计算过程中分母不为$0$且积分能够收敛。</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>一行，包含$6$个实数$a,b,c,d,L,R$</div>
<h3>输出格式</h3>
<br />
<div>一行，积分值，保留至小数点后$6$位。</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>1 2 3 4 5 6</code></pre>
<h3>输出样例 #1</h3>
<pre><code>2.732937</code></pre>
<h2>说明</h2>
<div>$a,b,c,d\in[-10,10]$
$-100\le L<R\le 100$ 且 $R-L\ge1$</div>

</div>
