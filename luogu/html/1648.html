<h1>看守</h1>
<h2>题目描述</h2>
<div>给出D维空间的N个点，求曼哈顿距离最大的两个点的曼哈顿距离。两个D维的点（X1，X2，…，XD），（Y1，Y2，…，YD）的曼哈顿距离定义为|X1-Y1|+|X2-Y2|+…+|Xn-Yn|。
</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>第一行两个整数N,D；
接下来N行，每行D个整数描述一个点的坐标。
【数据规模】
60%的数据，D<=2;
100%的数据，2<=N<=1000000,D<=4。
</div>
<h3>输出格式</h3>
<br />
<div>输出最大的曼哈顿距离。
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>4 2
2 1
1 4
4 5
5 3</code></pre>
<h3>输出样例 #1</h3>
<pre><code>6</code></pre>
</article>

</div>
