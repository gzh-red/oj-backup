<h1>三连击</h1>
<h2>题目背景</h2>
<div>本题为提交答案题，您可以写程序或手算在本机上算出答案后，直接提交答案文本，也可提交答案生成程序。
</div>
<h2>题目描述</h2>
<div>将$1,2, \cdots ,9$共$9$个数分成$3$组，分别组成$3$个三位数，且使这$3$个三位数构成$1:2:3$的比例，试求出所有满足条件的$3$个三位数。
</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>木有输入
</div>
<h3>输出格式</h3>
<br />
<div>若干行，每行$3$个数字。按照每行第$1$个数字升序排列。
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>无</code></pre>
<h3>输出样例 #1</h3>
<pre><code>192 384 576
* * *
...

* * *
（输出被和谐了）</code></pre>
