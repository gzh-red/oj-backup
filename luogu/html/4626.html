<h1>一道水题 II</h1>
<h2>题目描述</h2>
<div>一天，szb 在上学的路上遇到了灰太狼。
灰太狼：帮我们做出这道题就放了你。
szb：什么题？
灰太狼：求一个能被 $[1,n]$ 内所有数整除的最小数字，并对 $100000007$ 取模。
szb：这题太水了，就让我小弟来做好了。
然后你就光荣的接受了这个任务。</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>一行一个数 $n$。</div>
<h3>输出格式</h3>
<br />
<div>一行一个数 $ans$。</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>10</code></pre>
<h3>输出样例 #1</h3>
<pre><code>2520</code></pre>
<h2>说明</h2>
<div>$n \le 10^8$</div>
