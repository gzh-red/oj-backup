<h1>公约数的和</h1>
<h2>题目描述</h2>
<div>有一天，TIBBAR和LXL比赛谁先算出1~N这N个数中每任意两个不同的数的最大公约数的和。LXL还在敲一个复杂而冗长的程序，争取能在100s内出解。而TIBBAR则直接想1s秒过而获得完胜，请你帮他完成这个任务。
</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>共一行，一个正整数N。
</div>
<h3>输出格式</h3>
<br />
<div>共一行，一个数，为1~N这N个数中每任意两个不同的数的最大公约数的和。
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>10</code></pre>
<h3>输出样例 #1</h3>
<pre><code>67</code></pre>
<h2>说明</h2>
<div>对于40%的数据，2≤N≤2000.
对于100%的数据，2≤N≤2000000.
</div>
</article>

</div>
