<h1>洗牌问题</h1>
<h2>题目描述</h2>
<div>给你2N张牌，编号为1,2,3..n,n+1,..2n。这也是最初的牌的顺序。 一次洗牌是把序列变为n+1,1,n+2,2,n+3,3,n+4,4..2n,n。可以证 明，对于任意自然数N，都可以在经过M次洗牌后第一次重新得到 初始的顺序。编程对于小于1e8的自然数N，求出M的值。
</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>输入：N
</div>
<h3>输出格式</h3>
<br />
<div>输出：M
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>20</code></pre>
<h3>输出样例 #1</h3>
<pre><code>20</code></pre>
