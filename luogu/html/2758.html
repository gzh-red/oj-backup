<h1>编辑距离</h1>
<h2>题目描述</h2>
<div>设A和B是两个字符串。我们要用最少的字符操作次数，将字符串A转换为字符串B。这里所说的字符操作共有三种：
1、删除一个字符；
2、插入一个字符；
3、将一个字符改为另一个字符；
！皆为小写字母！
</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>第一行为字符串A；第二行为字符串B；字符串A和B的长度均小于2000。
</div>
<h3>输出格式</h3>
<br />
<div>只有一个正整数，为最少字符操作次数。
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>sfdqxbw
gfdgw
</code></pre>
<h3>输出样例 #1</h3>
<pre><code>4</code></pre>
</article>
