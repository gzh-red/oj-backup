<h1>[HNOI2001]求正整数</h1>
<h2>题目描述</h2>
<div>对于任意输入的正整数$n$，请编程求出具有$n$个不同因子的最小正整数$m$。
例如：$n=4$，则$m=6$，因为$6$有$4$个不同整数因子$1,2,3,6$；而且是最小的有$4$个因子的整数。
</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>$n(1≤n≤50000)$
</div>
<h3>输出格式</h3>
<br />
<div>$m$</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code> 4
</code></pre>
<h3>输出样例 #1</h3>
<pre><code>6
</code></pre>
