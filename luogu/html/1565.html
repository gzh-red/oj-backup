<h1>牛宫</h1>
<h2>题目描述</h2>
<div>AP 神牛准备给自己盖一座很华丽的宫殿。于是，他看中了一块N\*M 的矩形空地。
空地中每个格子都有自己的海拔高度。AP 想让他的宫殿的平均海拔在海平面之上（假设
海平面的高度是0，平均数都会算吧？）。而且，AP 希望他的宫殿尽量大，能够容纳更
多的人来膜拜他。请问AP 的宫殿最后会有多大？
</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>第一行为N 和M。之后N 行，每行M 个数，描述的空地的海拔。
</div>
<h3>输出格式</h3>
<br />
<div>输出一行,表示宫殿最大面积。
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>3 2
4 0
-10 8
-2 -2</code></pre>
<h3>输出样例 #1</h3>
<pre><code>4</code></pre>
</article>
