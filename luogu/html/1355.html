<article>
<h1>神秘大三角</h1>
<h2>题目描述</h2>
<div>判断一个点与已知三角形的位置关系。
</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>前三行：每行一个坐标，表示该三角形的三个顶点
第四行：一个点的坐标，试判断该点与前三个点围成三角形的位置关系
(详见样例)
所有坐标值均为整数。
</div>
<h3>输出格式</h3>
<br />
<div>若点在三角形内（不含边界），输出1；
若点在三角形外（不含边界），输出2；
若点在三角形边界上（不含顶点），输出3；
若点在三角形顶点上，输出4。
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>(0,0)
(3,0)
(0,3)
(1,1)
</code></pre>
<h3>输出样例 #1</h3>
<pre><code>1
</code></pre>
<h2>说明</h2>
<div>【数据规模与约定】
对于100%数据，0<=所有点的横、纵坐标<=100
</div>
</article>
