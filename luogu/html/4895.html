<h1>独钓寒江雪</h1>
<h2>题目描述</h2>
<div>给定一棵无根树，求其中本质不同的独立集的个数。</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>第一行：一个整数$n$，树上的结点数量（$n \leq 5\times 10^5$）
第二行到第$n$行：每行两个整数$u$和$v$，表示$u$和$v$连着一条边</div>
<h3>输出格式</h3>
<br />
<div>单个整数：输出方案数模$10^9+7$的余数</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>1
1</code></pre>
<h3>输出样例 #1</h3>
<pre><code>2</code></pre>
<h3>输入样例 #2</h3>
<pre><code>5
1 2
1 3
1 4
1 5</code></pre>
<h3>输出样例 #2</h3>
<pre><code>6</code></pre>
<h3>输入样例 #3</h3>
<pre><code>6
1 2
1 3
1 4
4 5
4 6</code></pre>
<h3>输出样例 #3</h3>
<pre><code>9</code></pre>
