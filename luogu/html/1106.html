<h1>删数问题</h1>
<h2>题目描述</h2>
<div>键盘输入一个高精度的正整数$N$（不超过$250$位） ，去掉其中任意$k$个数字后剩下的数字按原左右次序将组成一个新的正整数。编程对给定的$N$和$k$，寻找一种方案使得剩下的数字组成的新数最小。
</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>$n$ (高精度的正整数)
$k$(需要删除的数字个数)
</div>
<h3>输出格式</h3>
<br />
<div>最后剩下的最小数。
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>175438 
4
</code></pre>
<h3>输出样例 #1</h3>
<pre><code>13</code></pre>
