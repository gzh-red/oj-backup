<h1>方程求解</h1>
<h2>题目描述</h2>
<div>给一个方程，形如X+Y=Z或X-Y=Z。给出了其中两个未知数，请求出第三个数。未知数用‘?’表示，等式中也许会出现一些多余的空格。
</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>一行，方程。
</div>
<h3>输出格式</h3>
<br />
<div>‘?’代表的值
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>样例输入1
1+2=?

样例输入2
3 +? =  2</code></pre>
<h3>输出样例 #1</h3>
<pre><code>样例输出1
3

样例输出1
-1</code></pre>
<h2>说明</h2>
<div>0<=X,Y,Z<1,000,000,000
</div>
