<h1>Peter的烟</h1>
<h2>题目描述</h2>
<div>Peter 有n根烟，他每吸完一根烟就把烟蒂保存起来，$k(k>1)$个烟蒂可以换一个新的烟，那么 Peter 最终能吸到多少根烟呢？
</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>每组测试数据一行包括两个整数$n,k(1<n,k \le 10^8$)。 </div>
<h3>输出格式</h3>
<br />
<div>对于每组测试数据，输出一行包括一个整数表示最终烟的根数。
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>4 3
</code></pre>
<h3>输出样例 #1</h3>
<pre><code>5</code></pre>
<h3>输入样例 #2</h3>
<pre><code>10 3</code></pre>
<h3>输出样例 #2</h3>
<pre><code>14</code></pre>
<h2>说明</h2>
<div>$1<n,k \le 10^8$ </div>
