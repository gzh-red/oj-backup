<h1>无穷的序列_NOI导刊2010提高（05）</h1>
<h2>题目描述</h2>
<div>有一个无穷序列如下：
110100100010000100000…
请你找出这个无穷序列中指定位置上的数字
</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>第一行一个正整数N，表示询问次数；
接下来的N行每行一个正整数Ai，Ai表示在序列中的位置。
</div>
<h3>输出格式</h3>
<br />
<div>N行，每行为0或l，表示序列第Ai位上的数字。
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>4
3
14
7
6 
</code></pre>
<h3>输出样例 #1</h3>
<pre><code>0
0
1
0
</code></pre>
<h2>说明</h2>
<div>对于100%的数据有N≤1500000，Ai≤10^9
</div>
