<h1>[AHOI2017初中组]cover</h1>
<h2>题目背景</h2>
<div>以下为不影响题意的简化版题目。
</div>
<h2>题目描述</h2>
<div>一个n\*n的网格图上有m个探测器，每个探测器有个探测半径r，问这n\*n个点中有多少个点能被探测到。
</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>第一行3个整数n,m,r
接下来m行，每行两个整数x,y表示第i个探测器的坐标
</div>
<h3>输出格式</h3>
<br />
<div>能被探测到的点的个数
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>5 2 1
3 3
4 2</code></pre>
<h3>输出样例 #1</h3>
<pre><code>8</code></pre>
<h2>说明</h2>
<div>1<=n,m<=100
</div>
