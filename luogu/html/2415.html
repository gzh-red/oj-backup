<h1>集合求和</h1>
<h2>题目描述</h2>
<div>给定一个集合s（集合元素数量<=30），求出此集合所有子集元素之和。
</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>集合中的元素（元素<=1000）
</div>
<h3>输出格式</h3>
<br />
<div>和</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>2 3</code></pre>
<h3>输出样例 #1</h3>
<pre><code>10</code></pre>
<h2>说明</h2>
<div>子集为：
[]
[2]
[3]
[2 3]
2+3+2+3=10
保证结果在10^18以内。
</div>
