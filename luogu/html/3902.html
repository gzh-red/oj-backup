<h1>递增</h1>
<h2>题目描述</h2>
<div>现有数列$A_1,A_2,\cdots,A_N$，修改最少的数字，使得数列严格单调递增。
</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>第1 行，1 个整数N
第2 行，N 个整数$A_1,A_2,\cdots,A_N$
</div>
<h3>输出格式</h3>
<br />
<div>1 个整数，表示最少修改的数字
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>3
1 3 2</code></pre>
<h3>输出样例 #1</h3>
<pre><code>1</code></pre>
<h2>说明</h2>
<div>• 对于50% 的数据，$N \le 10^3$
• 对于100% 的数据，$1 \le N \le 10^5 , 1 \le A_i \le 10^9$
</div>
