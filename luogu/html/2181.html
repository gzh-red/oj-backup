<h1>对角线</h1>
<h2>题目描述</h2>
<div>对于一个N个定点的凸多边形，他的任何三条对角线都不会交于一点。请求楚图形中对角线交点的个数。
例如，6边形：
![](https://cdn.luogu.com.cn/upload/pic/6023.png)
</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>第一行一个n，代表边数。
</div>
<h3>输出格式</h3>
<br />
<div>第一行输出交点数量
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>3</code></pre>
<h3>输出样例 #1</h3>
<pre><code>0</code></pre>
<h3>输入样例 #2</h3>
<pre><code>6</code></pre>
<h3>输出样例 #2</h3>
<pre><code>15</code></pre>
<h2>说明</h2>
<div>50%的测试数据 3≤N≤100;
100%的测试数据 3≤N≤100000.
</div>
</article>

</div>
