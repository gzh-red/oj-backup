<h1>【模板】自适应辛普森法2</h1>
<h2>题目描述</h2>
<div>试计算积分
$\displaystyle{\int_0^\infty x^{\frac{a}{x}-x}\mathrm{d}x}$
保留至小数点后$5$位。若积分发散，请输出$\text{orz}$。</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>一行，包含一个实数，为$a$的值</div>
<h3>输出格式</h3>
<br />
<div>一行，积分值或$\text{orz}$</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>2.33</code></pre>
<h3>输出样例 #1</h3>
<pre><code>1.51068</code></pre>
<h2>说明</h2>
<div>$a\le50$
请注意时空限制。</div>
