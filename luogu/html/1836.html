<h1>数页码_NOI导刊2011提高（04）</h1>
<h2>题目描述</h2>
<div>一本书的页码是从1—n编号的连续整数：1,2,3,…,n。请你求出全部页码中所有单个数字的和，例如第123页，它的和就是1+2+3=6。
</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>一行为n(1≤n≤1O^9)。
</div>
<h3>输出格式</h3>
<br />
<div> 一行，代表所有单个数字的和。
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>3456789</code></pre>
<h3>输出样例 #1</h3>
<pre><code>96342015 </code></pre>
