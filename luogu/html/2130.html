<h1>狂奔的Wzf</h1>
<h2>题目背景</h2>
<div>众所周知，Wzf一直想写作业。可是今天，它的作业被WSD抢了！！！Wzf很愤怒？！他决定以最快的速度，冲向作业。在他面前是一个迷宫，作业就在其中！
</div>
<h2>题目描述</h2>
<div>Wzf从（1,1）开始，每秒可以向上下左右某一方向走2的次方步，问至少多久可以到达作业？
</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>第一行，两个整数，n，m。
接下来n行，每行m个字符，‘$’代表可走，‘X’表示障碍，‘#’表示作业。（保证只有一个作业）
</div>
<h3>输出格式</h3>
<br />
<div>Wzf到达作业最短耗时。
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>2 2
$$
.#</code></pre>
<h3>输出样例 #1</h3>
<pre><code>2</code></pre>
<h2>说明</h2>
<div>1<n,m<1000 </div>
