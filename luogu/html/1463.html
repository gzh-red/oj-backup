<h1>[POI2002][HAOI2007]反素数</h1>
<h2>题目描述</h2>
<div>对于任何正整数x，其约数的个数记作g(x)。例如g(1)=1、g(6)=4。
如果某个正整数x满足：g(x)>g(i) 0<i<x，则称x为反质数。例如，整数1，2，4，6等都是反质数。 现在给定一个数N，你能求出不超过N的最大的反质数么？ </div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>一个数N（1<=N<=2,000,000,000）。
</div>
<h3>输出格式</h3>
<br />
<div>不超过N的最大的反质数。
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>1000</code></pre>
<h3>输出样例 #1</h3>
<pre><code>840</code></pre>
