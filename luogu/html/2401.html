<h1>不等数列</h1>
<h2>题目描述</h2>
<div>将1到n任意排列，然后在排列的每两个数之间根据他们的大小关系插入“>”和“<”。问在所有排列中，有多少个排列恰好有k个“<”。答案对2015取模。
注：1~n的排列指的是1~n这n个数各出现且仅出现一次的数列。
</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>第一行2个整数n,k。
</div>
<h3>输出格式</h3>
<br />
<div>一个整数表示答案。
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>5 2</code></pre>
<h3>输出样例 #1</h3>
<pre><code>66</code></pre>
<h2>说明</h2>
<div>对于30%的数据：n <= 10
对于100%的数据：k < n <= 1000
</div>
