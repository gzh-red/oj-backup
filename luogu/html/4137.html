<h1>Rmq Problem / mex</h1>
<h2>题目描述</h2>
<div>有一个长度为n的数组{a1,a2,…,an}。m次询问，每次询问一个区间内最小没有出现过的自然数。
</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>第一行n,m。
第二行为n个数。
从第三行开始，每行一个询问l,r。
</div>
<h3>输出格式</h3>
<br />
<div>一行一个数，表示每个询问的答案。
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>5 5
2 1 0 2 1
3 3
2 3
2 4
1 2
3 5</code></pre>
<h3>输出样例 #1</h3>
<pre><code>1
2
3
0
3</code></pre>
<h2>说明</h2>
<div>对于30%的数据：1<=n,m<=1000
对于100%的数据：1<=n,m<=200000，0<=ai<=10^9，1<=l<=r<=n
</div>
