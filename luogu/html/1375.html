<article>
<h1>小猫</h1>
<h2>题目描述</h2>
<div>有$2n$只小猫站成一圈，主人小明想把它们两两之间用绳子绑住尾巴连在一起。同时小明是个完美主义者，不容许看到有两根绳子交叉。请问小明有几种连线方案，可以把让所有小猫两两配对？
方案数很大，仅需输出方案数模$1000000007$（一个质数）的值。
</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>输入一个整数$n$
</div>
<h3>输出格式</h3>
<br />
<div>输出方案数对$1000000007$取模的值
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>3</code></pre>
<h3>输出样例 #1</h3>
<pre><code>5</code></pre>
<h2>说明</h2>
<div>### 数据范围
对于60%的数据 $N \le 100$
对于100%的数据 $N \le 100000$</div>
</article>
</div>
</div>
