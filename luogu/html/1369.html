<article>
<h1>矩形</h1>
<h2>题目描述</h2>
<div>给出平面上的n个点，请找出一个边与坐标轴平行的矩形，使得它的边界上有尽量多的点
</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>第一行一个整数n，为平面内点的个数。
第2~n+1行每行两个整数，为点的横、纵坐标。
</div>
<h3>输出格式</h3>
<br />
<div>只有一个数，为所取矩形边界上能包含尽量多的点的个数。
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>10
2 3
9 2
7 4
3 4
5 7
1 5
10 4
10 6
11 4
4 6
</code></pre>
<h3>输出样例 #1</h3>
<pre><code>7</code></pre>
<h2>说明</h2>
<div>【数据范围】
对于40%的数据，n<=30
对于100%的数据，n<=300，各点的横、纵坐标在1~100范围内
</div>
</article>
</div>
</div>
