<h1>小A的口头禅</h1>
<h2>题目描述</h2>
<div>小A最近有了一个口头禅“呵呵”，于是他给出了一个矩形，让你求出里面有几个hehe（方向无所谓）。
</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>第一行两个数，n、m，表示这个矩形的大小。
以下n行，每行m的字符，表示这个矩形。
</div>
<h3>输出格式</h3>
<br />
<div>一行一个数，表示有几个hehe。
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>5 5
heheh
heheh
heheh
heheh
heheh
</code></pre>
<h3>输出样例 #1</h3>
<pre><code>10
</code></pre>
<h2>说明</h2>
<div>1≤n,m≤1000
有1个点就是样例！
</div>
