<h1>A+B Problem（升级版）</h1>
<h2>题目背景</h2>
<div>小明这在写作业，其中有一道A+B Problem ，他想啊想啊想，就是想不出来，于是就找到了会编程的你......
</div>
<h2>题目描述</h2>
<div>这里的A＋B是很奇特的。它是按质数的顺序来进位的。例如：1,0+2,1＝1,0,1（用，来分隔每一位）。个位是2进制，十位是3进制，百位是5进制，千位是7进制，万位是11进制……两个加数的最高位是万位（万位可能有两位）。
</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>输入一个形如1,0+2,1字符串s。
</div>
<h3>输出格式</h3>
<br />
<div>输出相加后的结果。
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>1,0+2,1</code></pre>
<h3>输出样例 #1</h3>
<pre><code>1,0,1</code></pre>
