<h1>[SCOI2006]整数划分</h1>
<h2>题目描述</h2>
<div>从文件中读入一个正整数n（10≤n≤31000）。要求将n写成若干个正整数之和，并且使这些正整数的乘积最大。
例如，n=13，则当n表示为4+3+3+3（或2+2+3+3+3）时，乘积=108为最大。
</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>只有一个正整数：n （10≤n≤31000）
</div>
<h3>输出格式</h3>
<br />
<div>第1行输出一个整数，为最大乘积的位数。
第2行输出最大乘积的前100位，如果不足100位，则按实际位数输出最大乘积。
（提示：在给定的范围内，最大乘积的位数不超过5000位）。
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>13</code></pre>
<h3>输出样例 #1</h3>
<pre><code>3
108
</code></pre>
