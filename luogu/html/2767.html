<h1>树的数量</h1>
<h2>题目描述</h2>
<div>有n个不同节点，请问能组成多少种m叉树结构。
（注意：1、节点的两个子树交换了，就不算一种m叉树
2、任意子树可以为空
3、不要当图考虑，同一种树一定是根节点一样，然后下面的子树也一样
4.交换两节点后算一种
）</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>输入占一行，输入n，m。
</div>
<h3>输出格式</h3>
<br />
<div>占一行，就是种类的个数%10007
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>2 2</code></pre>
<h3>输出样例 #1</h3>
<pre><code>2</code></pre>
<h2>说明</h2>
<div>n，m≤127
</div>
