<h1>约瑟夫问题</h1>
<h2>题目背景</h2>
<div>约瑟夫是一个无聊的人！！！
</div>
<h2>题目描述</h2>
<div>n个人(n<=100)围成一圈,从第一个人开始报数,数到m的人出列,再由下一个人重新从1开始报数,数到m的人再出圈,……依次类推,直到所有的人都出圈,请输出依次出圈人的编号.
</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>n m</div>
<h3>输出格式</h3>
<br />
<div>出圈的编号
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>10 3</code></pre>
<h3>输出样例 #1</h3>
<pre><code>3 6 9 2 7 1 8 5 10 4</code></pre>
<h2>说明</h2>
<div>$m, n \le 100$
</div>
