<h1>互质</h1>
<h2>题目描述</h2>
<div>输入两个正整数n和k，求与n互质的第k个正整数。
</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>仅一行，为两个正整数n(≤10^6)和k(≤10^8)。
</div>
<h3>输出格式</h3>
<br />
<div>一个正整数，表示与n互质的第k个正整数。
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>10 5</code></pre>
<h3>输出样例 #1</h3>
<pre><code>11</code></pre>
