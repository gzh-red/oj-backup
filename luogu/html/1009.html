<h1>阶乘之和</h1>
<h2>题目描述</h2>
<div>用高精度计算出$S=1!+2!+3!+…+n! (n≤50)$
其中“!”表示阶乘，例如：$5!=5 \times 4 \times 3 \times 2 \times 1$。
</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>一个正整数$N$。
</div>
<h3>输出格式</h3>
<br />
<div>一个正整数$S$，表示计算结果。
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>3
</code></pre>
<h3>输出样例 #1</h3>
<pre><code>9</code></pre>
