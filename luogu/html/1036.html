<h1>选数</h1>
<h2>题目描述</h2>
<div>已知 $n$ 个整数 $x_1,x_2,…,x_n$，以及$1$个整数$k$($k<n$)。从$n$个整数中任选$k$个整数相加，可分别得到一系列的和。例如当$n=4,k=3$,$4$个整数分别为$3,7,12,19$时，可得全部的组合与它们的和为： $3+7+12=22$ $3+7+19=29$ $7+12+19=38$ $3+12+19=34$。 现在，要求你计算出和为素数共有多少种。 例如上例，只有一种的和为素数：$3+7+19=29$。 </div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>键盘输入，格式为：
$n,k$($1 \le n \le 20,k<n$) $x_1,x_2,…,x_n (1 \le x_i \le 5000000)$ </div>
<h3>输出格式</h3>
<br />
<div>屏幕输出，格式为：
$1$个整数（满足条件的种数）。
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>4 3
3 7 12 19
</code></pre>
<h3>输出样例 #1</h3>
<pre><code>1
</code></pre>
