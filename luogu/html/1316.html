<h1>丢瓶盖</h1>
<h2>题目描述</h2>
<div>陶陶是个贪玩的孩子，他在地上丢了A个瓶盖，为了简化问题，我们可以当作这A个瓶盖丢在一条直线上，现在他想从这些瓶盖里找出B个，使得距离最近的2个距离最大，他想知道，最大可以到多少呢？
</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>第一行，两个整数，A,B。（B<=A<=100000）
第二行，A个整数，分别为这A个瓶盖坐标。
</div>
<h3>输出格式</h3>
<br />
<div>仅一个整数，为所求答案。
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>5 3
1 2 3 4 5
</code></pre>
<h3>输出样例 #1</h3>
<pre><code>2
</code></pre>
<h2>说明</h2>
<div>限时3秒
</div>
