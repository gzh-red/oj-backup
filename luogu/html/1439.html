<article>
<h1>【模板】最长公共子序列</h1>
<h2>题目描述</h2>
<div>给出1-n的两个排列P1和P2，求它们的最长公共子序列。
</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>第一行是一个数n，
接下来两行，每行为n个数，为自然数1-n的一个排列。
</div>
<h3>输出格式</h3>
<br />
<div>一个数，即最长公共子序列的长度
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>5 
3 2 1 4 5
1 2 3 4 5
</code></pre>
<h3>输出样例 #1</h3>
<pre><code>3</code></pre>
<h2>说明</h2>
<div>【数据规模】
对于50%的数据，n≤1000
对于100%的数据，n≤100000
</div>
