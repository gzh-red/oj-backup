<article>
<h1>三角形计数</h1>
<h2>题目背景</h2>
<div>三角形计数(triangle) 递推
</div>
<h2>题目描述</h2>
<div>把大三角形的每条边n等分，将对应的等分点连接起来（连接线分别平行于三条边），这样一共会有多少三角形呢？编程来解决这个问题。
</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>第一行为整数t(≤100)，表示测试数据组数；接下来t行，每行一个正整数n(≤500)。
</div>
<h3>输出格式</h3>
<br />
<div>对于每个n，输出一个正整数，表示三角形个数。
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>3
1
2
3</code></pre>
<h3>输出样例 #1</h3>
<pre><code>1
5
13</code></pre>
<h2>说明</h2>
<div>n(≤500)
t(≤100)
</div>

</div>
</div>
