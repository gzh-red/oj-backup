<h1>[BJWC2011]最小三角形</h1>
<h2>题目描述</h2>
<div>Xaviera现在遇到了一个有趣的问题。
平面上有$N$个点，Xaviera想找出周长最小的三角形。
由于点非常多，分布也非常乱，所以Xaviera想请你来解决这个问题。
为了减小问题的难度，这里的三角形也包括共线的三点。</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>第一行包含一个整数$N$表示点的个数。
接下来N行每行有两个整数，表示这个点的坐标。</div>
<h3>输出格式</h3>
<br />
<div>输出只有一行，包含一个6位小数，为周长最短的三角形的周长（四舍五入）。</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>4
1 1
2 3
3 3
3 4</code></pre>
<h3>输出样例 #1</h3>
<pre><code>3.414214
</code></pre>
