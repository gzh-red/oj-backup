<article>
<h1>最小回文数</h1>
<h2>题目描述</h2>
<div>回文数是从左向右读和从右向左读结果一样的数字串。
例如：121、44 和3是回文数，175和36不是。
对于一个给定的N，请你寻找一个回文数P，满足P>N。
满足这样条件的回文数很多，你的任务是输出其中最小的一个。
</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>1行，一个正整数N。N的数值小于10^100，并且N没有前导0。
</div>
<h3>输出格式</h3>
<br />
<div>你的程序应该输出一行，最小的回文数P（P>N）。
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>44</code></pre>
<h3>输出样例 #1</h3>
<pre><code>55</code></pre>
<h2>说明</h2>
<div>50%的数据，N<10^9
100%的数据，N<10^100
</div>
