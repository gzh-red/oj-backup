<h1>Uim的情人节礼物·其之弐</h1>
<h2>题目描述</h2>
<div>前传：详见洛谷P2525
Uim成功地按照顺序将礼物送到了N个妹子的手里并维持她们的和谐。
Uim现在想知道，他最终选择的顺序是所有给N个妹子送礼顺序中、字典序第几小的。
</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>第一行一个整数N，表示有N个数。
第二行一个整数X，表示给出的排列。
</div>
<h3>输出格式</h3>
<br />
<div>一个整数，表示是第几小的字典序。
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>3
231</code></pre>
<h3>输出样例 #1</h3>
<pre><code>4</code></pre>
<h2>说明</h2>
<div>1<=N<=9
输入的排列没有空格
</div>
