<h1>负载平衡问题</h1>
<h2>题目描述</h2>
<div>$G$ 公司有 $n$ 个沿铁路运输线环形排列的仓库，每个仓库存储的货物数量不等。如何用最少搬运量可以使 $n$ 个仓库的库存数量相同。搬运货物时，只能在相邻的仓库之间搬运。
</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>文件的第 $1$ 行中有 $1$ 个正整数 $n$，表示有 $n$ 个仓库。
第 $2$ 行中有 $n$ 个正整数，表示 $n$ 个仓库的库存量。
</div>
<h3>输出格式</h3>
<br />
<div>输出最少搬运量。
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>5
17 9 14 16 4</code></pre>
<h3>输出样例 #1</h3>
<pre><code>11</code></pre>
<h2>说明</h2>
<div>$1 \leq n \leq 100$
</div>
