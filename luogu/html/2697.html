<h1>宝石串</h1>
<h2>题目描述</h2>
<div>有一种宝石串，由绿宝石和红宝石串成，仅当绿宝石和红宝石数目相同的时候，宝石串才最为稳定，不易断裂。安安想知道从给定的宝石串中，可以截取一段最长的稳定的宝石串，有多少颗宝石组成。请你帮助他。
绿宝石用‘G’表示，红宝石用‘R'表示。
</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>一行由G和R组成的字符串
</div>
<h3>输出格式</h3>
<br />
<div>最长的稳定的宝石串有多少颗宝石组成
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>GRGGRG</code></pre>
<h3>输出样例 #1</h3>
<pre><code>4</code></pre>
<h2>说明</h2>
<div>RGGR为答案。
宝石数<=1000000
</div>
