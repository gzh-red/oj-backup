<h1>[HAOI2011]problem a</h1>
<h2>题目描述</h2>
<div>一次考试共有n个人参加，第i个人说：“有ai个人分数比我高，bi个人分数比我低。”问最少有几个人没有说真话(可能有相同的分数)
</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>第一行一个整数n，接下来n行每行两个整数，第i+1行的两个整数分别代表ai、bi
</div>
<h3>输出格式</h3>
<br />
<div>一个整数，表示最少有几个人说谎
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>3
2 0
0 2
2 2</code></pre>
<h3>输出样例 #1</h3>
<pre><code>1</code></pre>
<h2>说明</h2>
<div>100%的数据满足： 1≤n≤100000 0≤ai、bi≤n
</div>
