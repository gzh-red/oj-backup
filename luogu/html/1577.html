<article>
<h1>切绳子</h1>
<h2>题目描述</h2>
<div>有N条绳子，它们的长度分别为Li。如果从它们中切割出K条长度相同的
绳子，这K条绳子每条最长能有多长？答案保留到小数点后2位(直接舍掉2为后的小数)。
</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>第一行两个整数N和K，接下来N行，描述了每条绳子的长度Li。
</div>
<h3>输出格式</h3>
<br />
<div>切割后每条绳子的最大长度。
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>4 11
8.02
7.43
4.57
5.39</code></pre>
<h3>输出样例 #1</h3>
<pre><code>2.00</code></pre>
<h2>说明</h2>
<div>对于100%的数据 0<Li<=100000.00 0<n<=10000 0<k<=10000 </div>
</article>
</div>
</div>
