<h1>[ZJOI2010]数字计数</h1>
<h2>题目描述</h2>
<div>给定两个正整数a和b，求在[a,b]中的所有整数中，每个数码(digit)各出现了多少次。
</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>输入文件中仅包含一行两个整数a、b，含义如上所述。
</div>
<h3>输出格式</h3>
<br />
<div>输出文件中包含一行10个整数，分别表示0-9在[a,b]中出现了多少次。
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>1 99
</code></pre>
<h3>输出样例 #1</h3>
<pre><code>9 20 20 20 20 20 20 20 20 20
</code></pre>
<h2>说明</h2>
<div>30%的数据中，a<=b<=10^6；
100%的数据中，a<=b<=10^12。
</div>
