<h1>于神之怒加强版</h1>
<h2>题目描述</h2>
<div>给定n,m,k,计算
$$\sum_{i=1}^n \sum_{j=1}^m \mathrm{gcd}(i,j)^k$$
对1000000007取模的结果</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>多组数据。
第一行是两个数T,K;
之后的T行，每行两个整数n，m；</div>
<h3>输出格式</h3>
<br />
<div>T行，每行一个结果</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>1 2
3 3</code></pre>
<h3>输出样例 #1</h3>
<pre><code>20</code></pre>
<h2>说明</h2>
<div>T<=2000,1<=N,M,K<=5000000</div>
