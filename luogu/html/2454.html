<h1>[SDOI2006]数字串位置</h1>
<h2>题目描述</h2>
<div>已知给您一个数字串S: 12345678910111213141516171819202122……，它是由所有自然数从小到大依次排列起来的无穷的数串。
现任意给一个数字串S1(S1的长度不超过200)，我们能够知道它在S串中一定出现多次．
编程任务：
试编程求出s1第一次出现在s的位置．
如串s1=”81”，它最先出现在s中的位置是27。
如s1=”101”，其最先出现在s中的位置为10。
</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>串s1</div>
<h3>输出格式</h3>
<br />
<div>s1第一次出现在s中的位置。
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>81</code></pre>
<h3>输出样例 #1</h3>
<pre><code>27</code></pre>
