<h1>后缀表达式</h1>
<h2>题目描述</h2>
<div>所谓后缀表达式是指这样的一个表达式：式中不再引用括号，运算符号放在两个运算对象之后，所有计算按运算符号出现的顺序，严格地由左而右新进行（不用考虑运算符的优先级）。
如：3\*(5–2)+7对应的后缀表达式为：3．5．2．-\*7．+@。’@’为表达式的结束符号。‘.’为操作数的结束符号。
</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>输入：后缀表达式
</div>
<h3>输出格式</h3>
<br />
<div>输出：表达式的值
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>3.5.2.-*7.+@</code></pre>
<h3>输出样例 #1</h3>
<pre><code>16</code></pre>
<h2>说明</h2>
<div>字符串长度，1000内。
</div>
