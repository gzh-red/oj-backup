<h1>[国家集训队]等差子序列</h1>
<h2>题目描述</h2>
<div>给一个1到N的排列{Ai}，询问是否存在
$$1 \le p_1<p_2<p_3<p_4<p_5<…<p_{Len} \le N (Len \ge 3)$$ 使得$Ap_1,Ap_2,Ap_3,\cdots,Ap_{Len}$是一个等差序列。 </div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>输入的第一行包含一个整数T，表示组数。
下接T组数据，每组第一行一个整数N，每组第二行为一个1到N的排列，数字两两之间用空格隔开。
</div>
<h3>输出格式</h3>
<br />
<div>对于每组数据，如果存在一个等差子序列，则输出一行“Y”，否则输出一行“N”。
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>2
3
1 3 2
3
3 2 1</code></pre>
<h3>输出样例 #1</h3>
<pre><code>N
Y</code></pre>
<h2>说明</h2>
<div>对于5%的数据，N<=100
对于30%的数据，N<=1000
对于100%的数据，N<=10000，T<=7
</div>
