<h1>求细胞数量</h1>
<h2>题目描述</h2>
<div>一矩形阵列由数字0到9组成,数字1到9代表细胞,细胞的定义为沿细胞数字上下左右若还是细胞数字则为同一细胞,求给定矩形阵列的细胞个数。（1<=m,n<=100）?
</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>输入：整数m,n(m行，n列)
矩阵</div>
<h3>输出格式</h3>
<br />
<div>输出：细胞的个数
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>4  10
0234500067
1034560500
2045600671
0000000089
</code></pre>
<h3>输出样例 #1</h3>
<pre><code>4</code></pre>
