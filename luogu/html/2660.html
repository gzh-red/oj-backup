<h1>zzc 种田</h1>
<h2>题目背景</h2>
<div>可能以后 zzc就去种田了。
</div>
<h2>题目描述</h2>
<div>田地是一个巨大的矩形，然而zzc 每次只能种一个正方形,而每种一个正方形时zzc所花的体力值是正方形的周长，种过的田不可以再种，zzc很懒还要节约体力去泡妹子，想花最少的体力值去种完这块田地，问最小体力值
</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>两个正整数x,y，表示田地的长和宽
</div>
<h3>输出格式</h3>
<br />
<div>输出最小体力值
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>1 10</code></pre>
<h3>输出样例 #1</h3>
<pre><code>40</code></pre>
<h3>输入样例 #2</h3>
<pre><code>2 2 </code></pre>
<h3>输出样例 #2</h3>
<pre><code>8</code></pre>
<h2>说明</h2>
<div>1<=x,y<=10^16
</div>
