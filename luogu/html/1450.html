<h1>[HAOI2008]硬币购物</h1>
<h2>题目描述</h2>
<div>硬币购物一共有4种硬币。面值分别为c1,c2,c3,c4。某人去商店买东西，去了tot次。每次带di枚ci硬币，买si的价值的东西。请问每次有多少种付款方法。
</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>第一行 c1,c2,c3,c4,tot 下面tot行 d1,d2,d3,d4,s
</div>
<h3>输出格式</h3>
<br />
<div>每次的方法数
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>1 2 5 10 2
3 2 3 1 10
1000 2 2 2 900
</code></pre>
<h3>输出样例 #1</h3>
<pre><code>4
27
</code></pre>
<h2>说明</h2>
<div>
di,s<=100000
tot<=1000
[HAOI2008]
</div>
