<article>
<h1>骰子</h1>
<h2>题目描述</h2>
<div>n个人排成一排，你排在第m个。每轮队首的人投一次骰子：
若掷到1，则队首的人获胜；
若掷到2,4,6，则队首的人排到队尾；
若掷到3,5，则队首的人出队。
获胜者仅有一人，若队列中仅剩一人，则该人获胜。求你获胜的概率。
</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>一行两个整数n,m
</div>
<h3>输出格式</h3>
<br />
<div>一个实数表示获胜概率（精确到小数点后9位）
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>2 1
</code></pre>
<h3>输出样例 #1</h3>
<pre><code>0.375000000
</code></pre>
<h2>说明</h2>
<div>【数据范围】
对于30%的数据：n<=10
对于100%的数据：n<=1000，m<=n
</div>
</article>
</div>
</div>
