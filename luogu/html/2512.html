<h1>[HAOI2008]糖果传递</h1>
<h2>题目描述</h2>
<div>有n个小朋友坐成一圈，每人有ai个糖果。每人只能给左右两人传递糖果。每人每次传递一个糖果代价为1。
</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>小朋友个数n 下面n行 ai
</div>
<h3>输出格式</h3>
<br />
<div>求使所有人获得均等糖果的最小代价。
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>4
1
2
5
4</code></pre>
<h3>输出样例 #1</h3>
<pre><code>4</code></pre>
<h2>说明</h2>
<div>对于100%的数据 $n\le 10^6$
</div>
