<h1>小玉买文具</h1>
<h2>题目描述</h2>
<div>班主任给小玉一个任务，到文具店里买尽量多的签字笔。已知一只签字笔的价格是1元9角，而班主任给小玉的钱是a元b角，小玉想知道，她最多能买多少只签字笔呢。
</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>输入的数据，在一行内，包括两个整数，依次表示a和b，a<=10000,b<=9。
</div>
<h3>输出格式</h3>
<br />
<div>输出一个整数，表示小玉最多能买多少只签字笔。
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>10 3
</code></pre>
<h3>输出样例 #1</h3>
<pre><code>5
</code></pre>
