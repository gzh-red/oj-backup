<h1>放苹果</h1>
<h2>题目背景</h2>
<div>（poj1664）
</div>
<h2>题目描述</h2>
<div>把M个同样的苹果放在N个同样的盘子里，允许有的盘子空着不放，问共有多少种不同的分发（5,1,1和1,1,5是同一种方法）
</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>第一行是测试数据的数目t（0 <= t <= 20），以下每行均包括二个整数M和N，以空格分开。1＜=M，N＜=10
</div>
<h3>输出格式</h3>
<br />
<div>对输入的每组数据M和N，用一行输出相应的K。
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>1
7 3</code></pre>
<h3>输出样例 #1</h3>
<pre><code>8</code></pre>
<h3>输入样例 #2</h3>
<pre><code>3
3 2
4 3
2 7
</code></pre>
<h3>输出样例 #2</h3>
<pre><code>2
4
2
</code></pre>
