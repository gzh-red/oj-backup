<h1>[TJOI2009]排列计数</h1>
<h2>题目描述</h2>
<div>我们知道，1,2,...,N这个N个数的排列共有N!种情况。现在你的任务是，求出在这N!种排列中，任意相邻两数之差不超过K的排列共有多少个。
因为结果可能很大，你只需输出结果对1000000007取模后的值即可。
</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>输入文件只有一行，包含用空格隔开的两个数：N, K
</div>
<h3>输出格式</h3>
<br />
<div>输出满足要求的排列个数对1000000007取模后的结果。
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>4 2</code></pre>
<h3>输出样例 #1</h3>
<pre><code>12</code></pre>
<h2>说明</h2>
<div>在30%的数据中，N ≤ 12
在100%的数据中，N ≤ 50，K ≤ 4
每个测试点时限10秒
</div>
