<h1>小鱼的航程(改进版)</h1>
<h2>题目背景</h2>
<div>原来的题目太简单，现改进让小鱼周末也休息，请已经做过重做该题。
</div>
<h2>题目描述</h2>
<div>有一只小鱼，它平日每天游泳 250 公里，周末休息（实行双休日)，假设从周 $x(1\le x \le 7)$ 开始算起，过了 $n(n\le 10^6)$ 天以后，小鱼一共累计游泳了多少公里呢？</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>输入两个整数x,n(表示从周x算起，经过n天）。
</div>
<h3>输出格式</h3>
<br />
<div>输出一个整数，表示小鱼累计游泳了多少公里。
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>3 10</code></pre>
<h3>输出样例 #1</h3>
<pre><code>2000</code></pre>
</article>
