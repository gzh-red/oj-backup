<article>
<h1>【模板】后缀自动机</h1>
<h2>题目描述</h2>
<div>给定一个只包含小写字母的字符串$S$,
请你求出 $S$ 的所有出现次数不为 $1$ 的子串的出现次数乘上该子串长度的最大值。
</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>一行一个仅包含小写字母的字符串$S$
</div>
<h3>输出格式</h3>
<br />
<div>一个整数，为 所求答案
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>abab</code></pre>
<h3>输出样例 #1</h3>
<pre><code>4</code></pre>
<h2>说明</h2>
<div>对于$10\%$的数据，$|S|<=1000$
对于$100\%$的数据，$|S|<=10^6$
</div>
