<h1>有重复元素的排列问题</h1>
<h2>题目描述</h2>
<div>设R={r1，r2，……，rn}是要进行排列的n个元素。其中元素r1，r2，……，rn可能相同。使设计一个算法，列出R的所有不同排列。
给定n以及待排列的n个元素。计算出这n个元素的所有不同排列。
</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>第1行：元素个数n（1<=n<500）
第2行：一行字符串，待排列的n个元素
</div>
<h3>输出格式</h3>
<br />
<div>计算出的n个元素的所有不同排列，最后一行是排列总数。
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>4
aacc</code></pre>
<h3>输出样例 #1</h3>
<pre><code>aacc
acac
acca
caac
caca
ccaa
6</code></pre>
<h2>说明</h2>
<div>输出按字典顺序排
</div>
</article>
</div>
