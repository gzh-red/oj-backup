<h1> [TJOI2007]可爱的质数</h1>
<h2>题目描述</h2>
<div>给定一个质数P(2<=P<$2^{31}$)，以及一个整数B(2<=B<P)，一个整数N(2<=N<P)。 现在要求你计算一个最小的L，满足$B^L \equiv N (mod P) $ </div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>仅一行，有3个整数，依次代表P，B，N。
</div>
<h3>输出格式</h3>
<br />
<div>仅一行，如果有L满足该要求，输出最小的L，否则输出“no solution”。
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>5 2 3</code></pre>
<h3>输出样例 #1</h3>
<pre><code>3</code></pre>
<h2>说明</h2>
<div>对于任意的质数P和任意的整数M，我们定义：
$B^{-M} \equiv B^{P-1-M}$
</div>
