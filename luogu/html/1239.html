<h1>计数器</h1>
<h2>题目描述</h2>
<div>一本书的页数为N，页码从1开始编起，请你求出全部页码中，用了多少个0，1，2，…，9。其中—个页码不含多余的0，如N＝1234时第5页不是0005，只是5。
</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>一个正整数N(N≤10^9)，表示总的页码。
</div>
<h3>输出格式</h3>
<br />
<div>共十行：第k行为数字k-1的个数。
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>11</code></pre>
<h3>输出样例 #1</h3>
<pre><code>1
4
1
1
1
1
1
1
1
1</code></pre>
