<h1>饥饿的奶牛</h1>
<h2>题目描述</h2>
<div>有一条奶牛冲出了围栏，来到了一处圣地（对于奶牛来说），上面用牛语写着一段文字。
现用汉语翻译为：
有N个区间，每个区间x，y表示提供的x~y共y-x+1堆优质牧草。你可以选择任意区间但不能有重复的部分。
对于奶牛来说，自然是吃的越多越好，然而奶牛智商有限，现在请你帮助他。
</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>第一行，N，如题
接下来N行，每行一个数x，y，如题
</div>
<h3>输出格式</h3>
<br />
<div>一个数，最多能吃到的牧草堆数
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>3
1 3
7 8
3 4</code></pre>
<h3>输出样例 #1</h3>
<pre><code>5</code></pre>
<h2>说明</h2>
<div>1<=n<=150000
0<=x<=y<=3000000
</div>
