<h1>求先序排列</h1>
<h2>题目描述</h2>
<div>给出一棵二叉树的中序与后序排列。求出它的先序排列。（约定树结点用不同的大写字母表示，长度$ \le 8$）。
</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>$2$行，均为大写字母组成的字符串，表示一棵二叉树的中序与后序排列。
</div>
<h3>输出格式</h3>
<br />
<div>$1$行，表示一棵二叉树的先序。
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>BADC
BDCA
</code></pre>
<h3>输出样例 #1</h3>
<pre><code>ABCD
</code></pre>
