<h1>[HAOI2010]计数</h1>
<h2>题目描述</h2>
<div>你有一组非零数字（不一定唯一），你可以在其中插入任意个0，这样就可以产生无限个数。比如说给定{1,2},那么可以生成数字12,21,102,120,201,210,1002,1020,等等。
现在给定一个数，问在这个数之前有多少个数。（注意这个数不会有前导0）.
</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>只有1行，为1个整数n.
</div>
<h3>输出格式</h3>
<br />
<div>只有整数，表示N之前出现的数的个数。
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>1020</code></pre>
<h3>输出样例 #1</h3>
<pre><code>7</code></pre>
<h2>说明</h2>
<div>n的长度不超过50，答案不超过2^63-1.
</div>
