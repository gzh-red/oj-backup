<h1>【模板】扩展 KMP</h1>
<h2>题目描述</h2>
<div>有两个字符串$a$,$b$,要求输出$b$与$a$的每一个后缀的最长公共前缀</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>两行,分别为两个字符串$a$,$b$</div>
<h3>输出格式</h3>
<br />
<div>共两行
第一行有lenb个数,为b的next数组(特别地,$next_{1}$为lenb)
第二行有lena个数,即答案</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>aaaabaa
aaaaa</code></pre>
<h3>输出样例 #1</h3>
<pre><code>5 4 3 2 1
4 3 2 1 0 2 1</code></pre>
<h2>说明</h2>
<div>$lena<=100000$
$lenb<=100000$</div>
