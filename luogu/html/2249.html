<article>
<h1>矩阵划分</h1>
<h2>题目背景</h2>
<div>无</div>
<h2>题目描述</h2>
<div>给出R \* C的矩阵，求其M划分，使元素和最大的子矩阵元素和最小。
</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>输入共三行。
第一行共两个数C、M，表示矩阵的列数和划分数。
第2至R + 1行每行C个数，表示矩阵中的元素。
</div>
<h3>输出格式</h3>
<br />
<div>输出共一行。
第一行共一个数，表示矩阵的最大元素和。
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>3 3
1 2 6
2 1 6
</code></pre>
<h3>输出样例 #1</h3>
<pre><code>6</code></pre>
<h2>说明</h2>
<div>[数据范围]
30%的数据，C <= 100
100%的数据，R = 2, C <= 10000, M <= R \* C, 矩阵元素 <= 100000
</div>
</article>
</div>
</div>
