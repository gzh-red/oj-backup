<h1>[NOI1995]石子合并</h1>
<h2>题目描述</h2>
<div>在一个圆形操场的四周摆放N堆石子,现要将石子有次序地合并成一堆.规定每次只能选相邻的2堆合并成新的一堆，并将新的一堆的石子数，记为该次合并的得分。
试设计出1个算法,计算出将N堆石子合并成1堆的最小得分和最大得分.
</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>数据的第1行试正整数N,1≤N≤100,表示有N堆石子.第2行有N个数,分别表示每堆石子的个数.
</div>
<h3>输出格式</h3>
<br />
<div>输出共2行,第1行为最小得分,第2行为最大得分.
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>4
4 5 9 4</code></pre>
<h3>输出样例 #1</h3>
<pre><code>43
54</code></pre>
