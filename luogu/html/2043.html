<h1>质因子分解</h1>
<h2>题目描述</h2>
<div>对N!进行质因子分解。
</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>输入数据仅有一行包含一个正整数N，N<=10000。
</div>
<h3>输出格式</h3>
<br />
<div>输出数据包含若干行，每行两个正整数p,a，中间用一个空格隔开。表示N!包含a个质因子p,要求按p的值从小到大输出。
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>10</code></pre>
<h3>输出样例 #1</h3>
<pre><code>2 8
3 4
5 2
7 1</code></pre>
<h2>说明</h2>
<div>10!=3628800=(2^8)\*(3^4)\*(5^2)\*7
</div>
