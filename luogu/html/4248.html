<h1>[AHOI2013]差异</h1>
<h2>题目描述</h2>
<div>给定一个长度为 $n$ 的字符串 $S$，令 $T_i$ 表示它从第 $i$ 个字符开始的后缀。求
$\displaystyle \sum_{1\leqslant i<j\leqslant n}\text{len}(T_i)+\text{len}(T_j)-2\times\text{lcp}(T_i,T_j)$ 其中，$\text{len}(a)$ 表示字符串 $a$ 的长度，$\text{lcp}(a,b)$ 表示字符串 $a$ 和字符串 $b$ 的最长公共前缀。</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>一行，一个字符串 $S$。</div>
<h3>输出格式</h3>
<br />
<div>一行，一个整数，表示所求值。</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>cacao</code></pre>
<h3>输出样例 #1</h3>
<pre><code>54</code></pre>
<h2>说明</h2>
<div>对于 100% 的数据，保证 $2\leqslant n\leqslant 500000$，且均为小写字母。</div>
