<h1>[SDOI2015]约数个数和</h1>
<h2>题目描述</h2>
<div>设d(x)为x的约数个数，给定N、M，求 $\sum^N_{i=1}\sum^M_{j=1}d(ij)$
</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>输入文件包含多组测试数据。第一行，一个整数T，表示测试数据的组数。接下来的T行，每行两个整数N、M。
</div>
<h3>输出格式</h3>
<br />
<div>T行，每行一个整数，表示你所求的答案。
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>2
7 4
5 6</code></pre>
<h3>输出样例 #1</h3>
<pre><code>110
121</code></pre>
<h2>说明</h2>
<div> 1<=N, M<=50000
1<=T<=50000
</div>
