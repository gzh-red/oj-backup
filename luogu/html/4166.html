<h1>[SCOI2007]最大土地面积</h1>
<h2>题目背景</h2>
<div># 本题数据已修复</div>
<h2>题目描述</h2>
<div>在某块平面土地上有N个点，你可以选择其中的任意四个点，将这片土地围起来，当然，你希望这四个点围成的多边形面积最大。
</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>第1行一个正整数N，接下来N行，每行2个数x,y，表示该点的横坐标和纵坐标。
</div>
<h3>输出格式</h3>
<br />
<div>最大的多边形面积，答案精确到小数点后3位。
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>5
0 0
1 0
1 1
0 1
0.5 0.5</code></pre>
<h3>输出样例 #1</h3>
<pre><code>1.000</code></pre>
<h2>说明</h2>
<div>数据范围 n<=2000, |x|,|y|<=100000
</div>
