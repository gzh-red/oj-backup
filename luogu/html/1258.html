<h1>小车问题 </h1>
<h2>题目描述</h2>
<div>甲、乙两人同时从A地出发要尽快同时赶到B地。出发时A地有一辆小车，可是这辆小车除了驾驶员外只能带一人。已知甲、乙两人的步行速度一样，且小于车的速度。问：怎样利用小车才能使两人尽快同时到达。
</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>仅一行，三个数据分别表示AB两地的距离s，人的步行速度a，车的速度b。
</div>
<h3>输出格式</h3>
<br />
<div>两人同时到达B地需要的最短时间，保留6位小数。
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>120 5 25
</code></pre>
<h3>输出样例 #1</h3>
<pre><code>9.600000
</code></pre>
