<h1>【模板】矩阵加速（数列）</h1>
<h2>题目描述</h2>
<div>a[1]=a[2]=a[3]=1
a[x]=a[x-3]+a[x-1] (x>3)
求a数列的第n项对1000000007（10^9+7）取余的值。
</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>第一行一个整数T，表示询问个数。
以下T行，每行一个正整数n。
</div>
<h3>输出格式</h3>
<br />
<div>每行输出一个非负整数表示答案。
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>3
6
8
10
</code></pre>
<h3>输出样例 #1</h3>
<pre><code>4
9
19
</code></pre>
<h2>说明</h2>
<div>对于30%的数据 n<=100；
对于60%的数据 n<=2\*10^7；
对于100%的数据 T<=100，n<=2\*10^9；
</div>
