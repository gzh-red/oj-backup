<h1>[POI2000]公共串</h1>
<h2>题目描述</h2>
<div>给出几个由小写字母构成的单词，求它们最长的公共子串的长度。
</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>文件的第一行是整数 $n$，$1\le n \le 5$，表示单词的数量。接下来$n$行每行一个单词，只由小写字母组成，单词的长度至少为$1$，最大为$2000$。</div>
<h3>输出格式</h3>
<br />
<div>仅一行，一个整数，最长公共子串的长度。</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>3
abcb
bca
acbc</code></pre>
<h3>输出样例 #1</h3>
<pre><code>2</code></pre>
