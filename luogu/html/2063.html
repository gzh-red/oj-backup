<h1>座位安排</h1>
<h2>题目背景</h2>
<div>马上要开运动会了，班上准备安排好拉拉队的队形。
</div>
<h2>题目描述</h2>
<div>现在，有一群好朋友（N人）找到了你。他们（她们）想坐成一片，中间没有别人隔开。请你帮他们（她们）写一个程序，计算出这样的安排座位的方案数。（即N个人构成的形状种数。）这个数可能很大，只需要输出其mod 2013的值。
</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>一行，一个正整数N。
</div>
<h3>输出格式</h3>
<br />
<div>一个正整数，方案数modK的值。
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>4</code></pre>
<h3>输出样例 #1</h3>
<pre><code>19</code></pre>
<h2>说明</h2>
<div>对于10%数据，N<=4。
对于50%数据，N<=50。
对于100%数据，N<=2013。
</div>
