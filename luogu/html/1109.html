<h1>学生分组</h1>
<h2>题目描述</h2>
<div>有N组学生，给出初始时每组中的学生个数，再给出每组学生人数的上界$R$和下界$L(L \le R)$，每次你可以在某组中选出一个学生把他安排到另外一组中，问最少要多少次才可以使$N$组学生的人数都在$[L,R]$中。
</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>第一行一个整数$N$，表示学生组数； $n \le 50$
第二行$N$个整数，表示每组的学生个数；
第三行两个整数$ L,R$，表示下界和上界。
</div>
<h3>输出格式</h3>
<br />
<div>一个数，表示最少的交换次数，如果不能满足题目条件输出$-1$
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>2
10 20
10 15
</code></pre>
<h3>输出样例 #1</h3>
<pre><code>5</code></pre>
</article>
