<h1>[SCOI2005]互不侵犯</h1>
<h2>题目描述</h2>
<div>在N×N的棋盘里面放K个国王，使他们互不攻击，共有多少种摆放方案。国王能攻击到它上下左右，以及左上左下右上右下八个方向上附近的各一个格子，共8个格子。
注：数据有加强（2018/4/25）</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>只有一行，包含两个数N，K （ 1 <=N <=9, 0 <= K <= N \* N）
</div>
<h3>输出格式</h3>
<br />
<div>所得的方案数
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>3 2
</code></pre>
<h3>输出样例 #1</h3>
<pre><code>16
</code></pre>
