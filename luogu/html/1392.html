<article>
<h1>取数</h1>
<h2>题目描述</h2>
<div>在一个n行m列的数阵中，你须在每一行取一个数（共n个数），并将它们相加得到一个和。对于给定的数阵，请你输出和前k小的取数方法。
</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>第一行，三个数n,m,k。
第2~n+1行，每行m个正整数
</div>
<h3>输出格式</h3>
<br />
<div>一行共k个数，代表在每一行取一个数前k小的加和
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>3 3 2
1 2 3
6 3 5
4 1 2
</code></pre>
<h3>输出样例 #1</h3>
<pre><code>5 6</code></pre>
<h2>说明</h2>
<div>对于20%的数据，n≤8
对于100%的数据，n≤800，k≤m≤800
</div>
