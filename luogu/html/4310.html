<h1>绝世好题</h1>
<h2>题目描述</h2>
<div>给定一个长度为n的数列ai，求ai的子序列bi的最长长度，满足bi&bi-1!=0(2<=i<=len)。</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>输入文件共2行。
第一行包括一个整数n。
第二行包括n个整数，第i个整数表示ai。</div>
<h3>输出格式</h3>
<br />
<div>输出文件共一行。
包括一个整数，表示子序列bi的最长长度。</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>3
1 2 3</code></pre>
<h3>输出样例 #1</h3>
<pre><code>2</code></pre>
<h2>说明</h2>
<div>对于100%的数据，1<=n<=100000，ai<=10^9。</div>
