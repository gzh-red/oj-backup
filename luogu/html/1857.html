<h1>质数取石子</h1>
<h2>题目描述</h2>
<div>桌上有若干个石子，每次可以取质数个。谁先取不了，谁就输。问最少几步能赢？（一个人取一次算一步）
</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>第一行N，表示有N组数据
接下来N行为石子数
</div>
<h3>输出格式</h3>
<br />
<div>每组数据一个数，若必胜，则输出最少步数，否则输出-1
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>3
8
9
16</code></pre>
<h3>输出样例 #1</h3>
<pre><code>1
-1
3</code></pre>
<h2>说明</h2>
<div>石子数≤20000，N≤10
</div>
