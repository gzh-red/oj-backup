<h1>斐波那契的拆分</h1>
<h2>题目背景</h2>
<div>无</div>
<h2>题目描述</h2>
<div>已知任意一个正整数都可以拆分为若干个斐波纳契数，现在，让你求出n的拆分方法
</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>一个数t，表示有t组数据
接下来t行，每行一个数n（如题）
</div>
<h3>输出格式</h3>
<br />
<div>t行，每行一个字符串，表示拆分方法（格式:n=a1+a2+a3+..+an），要求从小到大输出
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>1
1
</code></pre>
<h3>输出样例 #1</h3>
<pre><code>1=1</code></pre>
<h3>输入样例 #2</h3>
<pre><code>1
10</code></pre>
<h3>输出样例 #2</h3>
<pre><code>10=2+8</code></pre>
<h2>说明</h2>
<div>若有多组数据，以个数最小的为准，若仍有多组，输出右边尽量大的一组
对于100%的数据 t<=1000 1<=n<=10^9
</div>
</article>
</div>
</div>
