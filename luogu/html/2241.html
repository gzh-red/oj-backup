<h1>统计方形（数据加强版）</h1>
<h2>题目背景</h2>
<div>1997年普及组第一题
</div>
<h2>题目描述</h2>
<div>有一个n\*m方格的棋盘，求其方格包含多少正方形、长方形
</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>n,m因为原来数据太弱，现规定m小于等于5000，n小于等于5000（原来是100,100）
</div>
<h3>输出格式</h3>
<br />
<div>方格包含多少正方形、长方形
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>2 3</code></pre>
<h3>输出样例 #1</h3>
<pre><code>8 10</code></pre>
