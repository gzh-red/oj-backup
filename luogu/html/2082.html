<h1>区间覆盖(加强版)</h1>
<h2>题目描述</h2>
<div>已知有N个区间，每个区间的范围是[si,ti]，请求出区间覆盖后的总长。
</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>N
s1 t1
s2 t2
……
sn tn</div>
<h3>输出格式</h3>
<br />
<div>共一行，一个正整数，为覆盖后的区间总长。
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>3
1 100000
200001 1000000
100000000 100000001</code></pre>
<h3>输出样例 #1</h3>
<pre><code>900002</code></pre>
<h2>说明</h2>
<div>【数据范围】
对于40%的数据 N≤1000，0<Si<Ti≤10000 对于100%的数据 N≤10^5，0<Si<Ti≤10^17，且为整数 </div>
</article>
</div>
