<h1>阶乘数码</h1>
<h2>题目描述</h2>
<div>求n!中某个数码出现的次数。
</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>第一行为t(≤10)，表示数据组数。接下来t行，每行一个正整数n(≤1000)和数码a。
</div>
<h3>输出格式</h3>
<br />
<div>对于每组数据，输出一个整数，表示n!中a出现的次数。
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>2
5 2
7 0</code></pre>
<h3>输出样例 #1</h3>
<pre><code>1
2</code></pre>
