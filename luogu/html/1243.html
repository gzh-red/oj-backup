<h1>排序集合</h1>
<h2>题目描述</h2>
<div>对于集合$N=\{1,2,\cdots ,n\}$的子集，定义一个称之为“小于”的关系：
设$S1=\{X_1,X_2,\cdots,X_i\}$，$(X_1<X_2<\cdots <X_i)$，$S2=\{Y_1, Y_2, \cdots ,Y_j\}$，$(Y_1<Y_2<\cdots<Y_j)$，如果存在一个$k$，$(0\leq k\leq \min(i,j))$，使得$X_1=Y_1,\cdots,X_k=Y_k$，且$k=i$或$X_{k+1}<Y_{k+1}$，则称$S1$“小于”$S2$。 你的任务是，对于任意的$n(n\leq 31)$及$k(k<2^n)$，求出第k小的子集。 </div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>输入文件仅一行，包含两个用空格隔开的自然数，$n$和$k$。
</div>
<h3>输出格式</h3>
<br />
<div>输出文件仅一行，使该子集的元素，由小到大排列。空集输出$0$。
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>3 4
</code></pre>
<h3>输出样例 #1</h3>
<pre><code>1 2 3
</code></pre>
