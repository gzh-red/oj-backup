<h1>数列之异或</h1>
<h2>题目描述</h2>
<div>求$1 \bigoplus 2 \bigoplus\cdots\bigoplus N$ 的值。
$A \bigoplus B$ 即$A$ , $B$ 按位异或。
</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>1 个整数$N$。
</div>
<h3>输出格式</h3>
<br />
<div>1 个整数，表示所求的值。
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>3</code></pre>
<h3>输出样例 #1</h3>
<pre><code>0</code></pre>
<h2>说明</h2>
<div>• 对于50% 的数据，$1 \le N \le 10^6$；
• 对于100% 的数据，$1 \le N \le 10^{18}$。
</div>
