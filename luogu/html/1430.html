<h1>序列取数</h1>
<h2>题目描述</h2>
<div>给定一个长为n的整数序列(n<=1000)，由A和B轮流取数（A先取）。每个人可从序列的左端或右端取若干个数（至少一个），但不能两端都取。所有数都被取走后，两人分别统计所取数的和作为各自的得分。假设A和B都足够聪明，都使自己得分尽量高，求A的最终得分。
</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>第一行，一个正整数T，表示有T组数据。（T<=100）
接着T行，每行第一个数为n，接着n个整数表示给定的序列.
</div>
<h3>输出格式</h3>
<br />
<div>输出T行，每行一个整数，表示A的得分
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>2
1 -1
2 1 2</code></pre>
<h3>输出样例 #1</h3>
<pre><code>-1
3</code></pre>
<h2>说明</h2>
<div>时限：3s
</div>
