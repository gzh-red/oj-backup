<h1>A+B A-B A*B A/B A%B Problem</h1>
<h2>题目背景</h2>
<div>这个题目很新颖吧！！！
</div>
<h2>题目描述</h2>
<div>求A、B的和差积商余！
### 由于数据有修改，减法运算结果可能带负号！
</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>两个数两行
A
B</div>
<h3>输出格式</h3>
<br />
<div>五个数
和
差
积
商
余</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>1
1</code></pre>
<h3>输出样例 #1</h3>
<pre><code>2
0
1
1
0</code></pre>
<h2>说明</h2>
<div>length(A),length(B)<=10^4
A,B>0
每个点3s。
</div>
