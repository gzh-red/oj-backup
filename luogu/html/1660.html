<h1>数位平方和</h1>
<h2>题目描述</h2>
<div>定义S(n)表示n的各个数位的k次方的和。定义H(n)=min{n,S(n),H(S(n))}。
求$\sum _{i=A} ^{B} {H(i)} \mod 10000007$
</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>一行三个数K、A、B。
【数据规模】
对于20%的数据，满足1≤A、B≤50;
对于100%的数据，满足1≤A、B≤10^6，K≤6.
</div>
<h3>输出格式</h3>
<br />
<div>B
一个数∑H(i) mod 10000007
i=A</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>2 1 5</code></pre>
<h3>输出样例 #1</h3>
<pre><code>14</code></pre>
