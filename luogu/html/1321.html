<article>
<h1>单词覆盖还原</h1>
<h2>题目描述</h2>
<div>一个长度为 $l(3\le l\le255)$ 的字符串中被反复贴有 `boy` 和 `girl` 两单词，后贴上的可能覆盖已贴上的单词（没有被覆盖的用句点表示），最终每个单词至少有一个字符没有被覆盖。问贴有几个 boy 几个 girl？</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>一行被被反复贴有boy和girl两单词的字符串。
</div>
<h3>输出格式</h3>
<br />
<div>两行，两个整数。第一行为boy的个数，第二行为girl的个数。
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>......boyogirlyy......girl.......
</code></pre>
<h3>输出样例 #1</h3>
<pre><code>4
2
</code></pre>
