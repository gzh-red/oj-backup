<article>
<h1>摆石子</h1>
<h2>题目背景</h2>
<div>我们伟大的KK突然想到了一个很高（Shā）明（bī）的问题。
</div>
<h2>题目描述</h2>
<div>我们伟大的KK在N条水平线与M条竖直线构成的网格中（KK的自创坐标系），放K枚石子，每个石子都只能放在网格的交叉点上。现在KK想知道在最优的摆放方式下，最多可以找到多少四边平行于坐标轴的长方形，而且KK要求它的四个角上都恰好放着一枚石子。
</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>一行输入三个正整数 N，M，K。
</div>
<h3>输出格式</h3>
<br />
<div>一行输出一个正整数，表示最多的满足条件的长方形数量。
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>3 3 8</code></pre>
<h3>输出样例 #1</h3>
<pre><code>5</code></pre>
<h2>说明</h2>
<div>50%的数据 0<N，M≤30； 100%的数据 0<N，M≤30000 K≤N\*M。 </div>
</article>
</div>
</div>
