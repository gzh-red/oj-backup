<h1>数的计数数据加强版</h1>
<h2>题目背景</h2>
<div>无</div>
<h2>题目描述</h2>
<div>我们要求找出具有下列性质数的个数(包含输入的自然数n):
先输入一个自然数n(n<=1500001),然后对此自然数按照如下方法进行处理:
1.不作任何处理;
2.在它的左边加上一个自然数,但该自然数不能超过原数的一半;
3.加上数后,继续按此规则进行处理,直到不能再加自然数为止.
</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>一个自然数n(n<=1500000)
</div>
<h3>输出格式</h3>
<br />
<div>一个整数，表示具有该性质数的个数。
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>6</code></pre>
<h3>输出样例 #1</h3>
<pre><code>6</code></pre>
<h2>说明</h2>
<div>高精加。。。。。。
</div>
