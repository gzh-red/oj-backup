<h1>质因数分解</h1>
<h2>题目描述</h2>
<div>已知正整数$n$是两个不同的质数的乘积，试求出两者中较大的那个质数。
</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>一个正整数$n$。
</div>
<h3>输出格式</h3>
<br />
<div>一个正整数$p$，即较大的那个质数。
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>21</code></pre>
<h3>输出样例 #1</h3>
<pre><code>7</code></pre>
<h2>说明</h2>
<div>$n\le 2\times 10^9$
NOIP 2012 普及组 第一题
</div>
