<h1>三角函数</h1>
<h2>题目描述</h2>
<div>输入一组勾股数a,b,c（a≠b≠c），用分数格式输出其较小锐角的正弦值。（要求约分。）
</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>一行，包含三个数，即勾股数a,b,c（无大小顺序）。
</div>
<h3>输出格式</h3>
<br />
<div>一行，包含一个数，即较小锐角的正弦值
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>3 5 4</code></pre>
<h3>输出样例 #1</h3>
<pre><code>3/5</code></pre>
<h2>说明</h2>
<div>数据区间1~10^9
</div>
