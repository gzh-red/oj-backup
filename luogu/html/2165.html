<h1>[AHOI2009]飞行棋</h1>
<h2>题目描述</h2>
<div>给出圆周上的若干个点，已知点与点之间的弧长，其值均为正整数，并依圆周顺序排列。 请找出这些点中有没有可以围成矩形的，并希望在最短时间内找出所有不重复矩形。
</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>第一行为正整数N，表示点的个数，接下来N行分别为这N个点所分割的各个圆弧长度
</div>
<h3>输出格式</h3>
<br />
<div>所构成不重复矩形的个数
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>8
1
2
2
3
1
1
3
3
</code></pre>
<h3>输出样例 #1</h3>
<pre><code>3</code></pre>
<h2>说明</h2>
<div>N<=20
