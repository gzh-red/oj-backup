<h1>【模板】有理数取余</h1>
<h2>题目描述</h2>
<div>给出一个有理数$c=\frac{a}{b}$，求$c\ \bmod 19260817$的值。
</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>一共两行。
第一行，一个整数$a$。
第二行，一个整数$b$。
</div>
<h3>输出格式</h3>
<br />
<div>一个整数，代表求余后的结果。如果无解，输出`Angry!`</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>233
666
</code></pre>
<h3>输出样例 #1</h3>
<pre><code>18595654
</code></pre>
<h2>说明</h2>
<div>对于所有数据，$0\leq a,b \leq 10^{10001}$</div>
