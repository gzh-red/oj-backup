<h1>A*B Problem</h1>
<h2>题目描述</h2>
<div>给出一个数A，你需要给出一个最小的数B，使得A与B的乘积只含有0和1
</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>一个正整数A
</div>
<h3>输出格式</h3>
<br />
<div>正整数B和A与B的乘积，两数之间用一个空格隔开
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>6</code></pre>
<h3>输出样例 #1</h3>
<pre><code>185 1110
样例说明：6*185=1110
//只输出第一行即可，无需输出样例说明</code></pre>
<h2>说明</h2>
<div>对于30%的数据，0<N<20 对于50%的数据，0<N<100 对于70%的数据，0<N<1000 对于100%的数据，0<N<10000 </div>
