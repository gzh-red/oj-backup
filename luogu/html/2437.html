<h1>蜜蜂路线</h1>
<h2>题目背景</h2>
<div>无</div>
<h2>题目描述</h2>
<div>一只蜜蜂在下图所示的数字蜂房上爬动,已知它只能从标号小的蜂房爬到标号大的相邻蜂房,现在问你：蜜蜂从蜂房M开始爬到蜂房N，M<N，有多少种爬行路线？ ![](https://cdn.luogu.com.cn/upload/pic/1575.png) </div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>输入M,N的值
</div>
<h3>输出格式</h3>
<br />
<div>爬行有多少种路线
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>1 14</code></pre>
<h3>输出样例 #1</h3>
<pre><code>377</code></pre>
<h2>说明</h2>
<div>对于100%的数据，$M,N\le 1000$
</div>
