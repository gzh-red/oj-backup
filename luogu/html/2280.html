<h1>[HNOI2003]激光炸弹</h1>
<h2>题目描述</h2>
<div>![](https://cdn.luogu.com.cn/upload/pic/1328.png)
</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>输入文件名为input.txt
输入文件的第一行为正整数n和正整数R，接下来的n行每行有3个正整数，分别表示 xi，yi ，vi 。
</div>
<h3>输出格式</h3>
<br />
<div>输出文件名为output.txt
输出文件仅有一个正整数，表示一颗炸弹最多能炸掉地图上总价值为多少的目标（结果不会超过32767）。
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>2 1
0 0 1
1 1 1
</code></pre>
<h3>输出样例 #1</h3>
<pre><code>1</code></pre>
