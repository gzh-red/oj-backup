<h1>奇怪的函数</h1>
<h2>题目描述</h2>
<div>使得 $x^x $达到或超过 n 位数字的最小正整数 x 是多少？
</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>一个正整数 n
</div>
<h3>输出格式</h3>
<br />
<div>使得 $x^x$ 达到 n 位数字的最小正整数 x
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>11</code></pre>
<h3>输出样例 #1</h3>
<pre><code>10</code></pre>
<h2>说明</h2>
<div>n<=2000000000
</div>
