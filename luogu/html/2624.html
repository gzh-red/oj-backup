<h1>[HNOI2008]明明的烦恼</h1>
<h2>题目背景</h2>
<div>原 编译优化 参见P1792</div>
<h2>题目描述</h2>
<div>自从明明学了树的结构,就对奇怪的树产生了兴趣......
给出标号为1到N的点,以及某些点最终的度数,允许在任意两点间连线,可产生多少棵度数满足要求的树?</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>第一行为N(0<N<=1000),接下来N行,第i+1行给出第i个节点的度数Di,如果对度数不要求,则输入-1</div>
<h3>输出格式</h3>
<br />
<div>一个整数,表示不同的满足要求的树的个数,无解输出0</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>3
1
-1
-1</code></pre>
<h3>输出样例 #1</h3>
<pre><code>2</code></pre>
<h2>说明</h2>
<div>两棵树分别为1-2-3;1-3-2
</div>
