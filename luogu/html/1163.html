<h1>银行贷款</h1>
<h2>题目描述</h2>
<div>当一个人从银行贷款后，在一段时间内他(她)将不得不每月偿还固定的分期付款。这个问题要求计算出贷款者向银行支付的利率。假设利率按月累计。
</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>三个用空格隔开的正整数。
第一个整数表示贷款的原值，第二个整数表示每月支付的分期付款金额，第三个整数表示分期付款还清贷款所需的总月数。
</div>
<h3>输出格式</h3>
<br />
<div>一个实数，表示该贷款的月利率(用百分数表示)，四舍五入精确到$0.1\%$。
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>1000 100 12
</code></pre>
<h3>输出样例 #1</h3>
<pre><code>2.9
</code></pre>
</article>
