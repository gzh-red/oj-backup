<h1>[国家集训队]和与积</h1>
<h2>题目描述</h2>
<div>给出$N$，统计满足下面条件的数对$(a,b)$的个数：
1. $1\le a<b \le N$ 2. $a+b$整除$a\times b$</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>一行一个数$N$</div>
<h3>输出格式</h3>
<br />
<div>一行一个数表示答案</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>15</code></pre>
<h3>输出样例 #1</h3>
<pre><code>4</code></pre>
