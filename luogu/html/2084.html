<h1>进制转换</h1>
<h2>题目背景</h2>
<div>无</div>
<h2>题目描述</h2>
<div>今天小明学会了进制转换，比如（10101）2 ，那么它的十进制表示的式子就是 :
1\*2^4+0\*2^3+1\*2^2+0\*2^1+1\*2^0，
那么请你编程实现，将一个M进制的数N转换成十进制表示的式子。
注意：当系数为0时，该单项式要省略。
</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>两个数，M和N，中间用空格隔开。
</div>
<h3>输出格式</h3>
<br />
<div>共一行，一个十进制表示的式子。
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>2 10101</code></pre>
<h3>输出样例 #1</h3>
<pre><code>1*2^4+1*2^2+1*2^0</code></pre>
<h2>说明</h2>
<div>对于100%的数据，1<M<10，N的位数不超过1000。 </div>
