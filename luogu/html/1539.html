<h1>[TJOI2011]01矩阵</h1>
<h2>题目描述</h2>
<div>n\*m的01矩阵，其中某些位置已经确定，为'.'的位置可以填0或1，求相邻两个位置不同为0的矩阵方案数，答案模10007。
</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>第一行输入两个数n,m
接下来输入一个n\*m的矩阵，由'0','1'和'.'构成
</div>
<h3>输出格式</h3>
<br />
<div>输出一个整数，为相邻两个位置不同为0的矩阵个数
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>2 3
10.
...
</code></pre>
<h3>输出样例 #1</h3>
<pre><code>5
</code></pre>
<h2>说明</h2>
<div>对于100%的数据n\*m<=225
</div>
