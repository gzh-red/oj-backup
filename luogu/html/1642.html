<h1>规划</h1>
<h2>题目描述</h2>
<div>某地方有N个工厂，有N-1条路连接它们，且它们两两都可达。每个工厂都有一个产量值和一个污染值。现在工厂要进行规划，拆除其中的M个工厂，使得剩下的工厂依然连成一片且 总产量/总污染 的值最大。
</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>第一行N M(1<N<100,1<=M<N),表示工厂个数和要拆除的个数。 第二行N个正整数，表示每个工厂的产值[1..10000] 第三行N个正整数，表示每个工厂的污染值[1..10000] 接着N-1行，每行两个正整数a b(1<=a,b<=N)表示a,b之间相连。 </div>
<h3>输出格式</h3>
<br />
<div>总产量/总污染 的最大值，保留一位小数。
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>3 2
2 3 4
1 1 1
1 2
2 3
</code></pre>
<h3>输出样例 #1</h3>
<pre><code>4.0</code></pre>
