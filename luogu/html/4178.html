<h1>Tree</h1>
<h2>题目描述</h2>
<div>给你一棵TREE,以及这棵树上边的距离.问有多少对点它们两者间的距离小于等于K
</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>N（n<=40000） 接下来n-1行边描述管道，按照题目中写的输入 接下来是k
</div>
<h3>输出格式</h3>
<br />
<div>一行，有多少对点之间的距离小于等于k
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>7
1 6 13 
6 3 9 
3 5 7 
4 1 3 
2 4 20 
4 7 2 
10</code></pre>
<h3>输出样例 #1</h3>
<pre><code>5</code></pre>
<h2>说明</h2>
<div>$k\leq 20000$
对于任意一条管道边权$w_i\leq 1000$</div>
