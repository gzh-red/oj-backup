<h1>因子和</h1>
<h2>题目背景</h2>
<div>感谢@hehe_54321 提供的3组hack数据</div>
<h2>题目描述</h2>
<div>输入两个正整数$a$和$b$，求$a^b$的因子和。由于结果太大，只要输出它对9901的余数。
</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>仅一行，为两个正整数$a$和$b$ ($0\leq a,b \leq 50000000$)。
</div>
<h3>输出格式</h3>
<br />
<div>$a^b$的因子和对9901的余数。
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>2 3</code></pre>
<h3>输出样例 #1</h3>
<pre><code>15</code></pre>
