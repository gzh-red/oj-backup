<h1>回文字串</h1>
<h2>题目背景</h2>
<div>IOI2000第一题
</div>
<h2>题目描述</h2>
<div>回文词是一种对称的字符串。任意给定一个字符串，通过插入若干字符，都可以变成回文词。此题的任务是，求出将给定字符串变成回文词所需要插入的最少字符数。
比如 “Ab3bd”插入2个字符后可以变成回文词“dAb3bAd”或“Adb3bdA”，但是插入少于2个的字符无法变成回文词。
注：此问题区分大小写
</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>一个字符串(0<strlen<=1000) </div>
<h3>输出格式</h3>
<br />
<div>有且只有一个整数，即最少插入字符数
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>Ab3bd</code></pre>
<h3>输出样例 #1</h3>
<pre><code>2</code></pre>
