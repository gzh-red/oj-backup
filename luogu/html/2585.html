<h2>题目描述</h2>
<div>![](https://cdn.luogu.com.cn/upload/pic/1705.png)

<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>输入文件名：TRO.IN
输入文件仅有一行，不超过500000个字符，表示一个二叉树序列。
</div>
<h3>输出格式</h3>
<br />
<div>输出文件名：TRO.OUT
输出文件也只有一行，包含两个数，依次表示最多和最少有多少个点能够被染成绿色。
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>1122002010</code></pre>
<h3>输出样例 #1</h3>
<pre><code>5 2</code></pre>
