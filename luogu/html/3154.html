<h1>[CQOI2009]循环赛</h1>
<h2>题目描述</h2>
<div>n队伍比赛，每两支队伍比赛一次，平1胜3负0.
给出队伍的最终得分，求多少种可能的分数表。
</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>第一行包含一个正整数n，队伍的个数。第二行包含n个非负整数，即每支队伍的得分。
</div>
<h3>输出格式</h3>
<br />
<div>输出仅一行，即可能的分数表数目。保证至少存在一个可能的分数表。
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>6
5 6 7 7 8 8</code></pre>
<h3>输出样例 #1</h3>
<pre><code>121</code></pre>
<h2>说明</h2>
<div>N<=8</div>
