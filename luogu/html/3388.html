<article>
<h1>【模板】割点（割顶）</h1>
<h2>题目背景</h2>
<div>割点</div>
<h2>题目描述</h2>
<div>给出一个$n$个点，$m$条边的无向图，求图的割点。
</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>第一行输入$n,m$
下面$m$行每行输入$x,y$表示$x$到$y$有一条边
</div>
<h3>输出格式</h3>
<br />
<div>第一行输出割点个数
第二行按照节点编号从小到大输出节点，用空格隔开
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>6 7
1 2
1 3
1 4
2 5
3 5
4 5
5 6</code></pre>
<h3>输出样例 #1</h3>
<pre><code>1 
5</code></pre>
<h2>说明</h2>
<div>对于全部数据，$n \le 20000$，$m \le 100000$
点的编号均大于$0$小于等于$n$。
**tarjan图不一定联通。**</div>
</article>

</div>
