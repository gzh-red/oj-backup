<h1>[JLOI2015]有意义的字符串</h1>
<h2>题目描述</h2>
<div>B 君有两个好朋友，他们叫宁宁和冉冉。有一天，冉冉遇到了一个有趣的题目：输入 b;d;n，求
$$\lfloor \left ( \frac{b+\sqrt{d}}{2} \right ) ^n \rfloor \mathrm{mod} \ p$$
其中$p=7528443412579576937$
</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>一行三个整数 b;d;n
</div>
<h3>输出格式</h3>
<br />
<div>一行一个数表示模 7528443412579576937 之后的结果。
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>1 5 9</code></pre>
<h3>输出样例 #1</h3>
<pre><code>76</code></pre>
<h2>说明</h2>
<div>其中 $0<b^2 \le d<(b+1)^2 \le 10^{18}$,$n \le 10^{18}$，并且 b mod 2=1,d mod 4=1 </div>
</article>
