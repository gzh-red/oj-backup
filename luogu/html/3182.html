<h1>[HAOI2016]放棋子</h1>
<h2>题目描述</h2>
<div>给你一个N\*N的矩阵，每行有一个障碍，数据保证任意两个障碍不在同一行，任意两个障碍不在同一列，要求你在这个矩阵上放N枚棋子（障碍的位置不能放棋子），要求你放N个棋子也满足每行只有一枚棋子，每列只有一枚棋子的限制，求有多少种方案。
</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>第一行一个N，接下来一个N\*N的矩阵。N<=200,0表示没有障碍，1表示有障碍，输入格式参考样例
</div>
<h3>输出格式</h3>
<br />
<div>一个整数，即合法的方案数。
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>2
0 1
1 0</code></pre>
<h3>输出样例 #1</h3>
<pre><code>1</code></pre>
</article>
