<h1>[BOI2009]Radio Transmission 无线传输</h1>
<h2>题目描述</h2>
<div>给你一个字符串，它是由某个字符串不断自我连接形成的。
但是这个字符串是不确定的，现在只想知道它的最短长度是多少.</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>第一行给出字符串的长度,1 < L ≤ 1,000,000.
第二行给出一个字符串，全由小写字母组成.</div>
<h3>输出格式</h3>
<br />
<div>输出最短的长度</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>8
cabcabca</code></pre>
<h3>输出样例 #1</h3>
<pre><code>3</code></pre>
<h2>说明</h2>
<div>对于样例,我们可以利用"abc"不断自我连接得到"abcabcabc",读入的cabcabca,是它的子串</div>
