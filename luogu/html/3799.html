<h1>妖梦拼木棒</h1>
<h2>题目背景</h2>
<div>上道题中，妖梦斩了一地的木棒，现在她想要将木棒拼起来。
</div>
<h2>题目描述</h2>
<div>有n根木棒，现在从中选4根，想要组成一个正三角形，问有几种选法？
</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>第一行一个整数n
第二行n个整数，a1,a2,……an(0<ai<=5000)，代表每根木棒的长度。 </div>
<h3>输出格式</h3>
<br />
<div>一行一个整数，对1e9+7取模
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>4 1 1 2 2</code></pre>
<h3>输出样例 #1</h3>
<pre><code>1</code></pre>
<h2>说明</h2>
<div>对于30%的数据 N<=5000
对于100%的数据 N<=100000
by-szc</div>
