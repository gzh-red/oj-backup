<article>
<h1>矩形</h1>
<h2>题目描述</h2>
<div>给出一个$n \times n$的矩阵，矩阵中，有些格子被染成白色，有些格子被染成黑色，现要求矩阵中白色矩形的数量
</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>第一行，一个整数$n$，表示矩形的大小。
接下来$n$行，每行$n$个字符，这些字符为“$W$”或“$B$”。其中“$W$”表示白格，“$B$”表示黑格。
</div>
<h3>输出格式</h3>
<br />
<div>一个正整数，为白色矩形数量
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>4
WWBW
BBWB
WBWW
WBWB</code></pre>
<h3>输出样例 #1</h3>
<pre><code>15</code></pre>
<h2>说明</h2>
<div>对于$30\%$的数据，$n ≤ 50$；
对于$100\%$的数据，$n ≤ 150$；
</div>
</article>
</div>
</div>
