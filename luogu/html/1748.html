<h1>H数</h1>
<h2>题目背景</h2>
<div>无</div>
<h2>题目描述</h2>
<div>所谓H数，是指只含有2,3,5,7这些质因数的数，如630是H数，而22不是。现在要求输出第n个H数，为了方便起见将H[1]定为1。已知n不超过10000，最后数据在int64范围之内。
</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>一个数n(如题目)
</div>
<h3>输出格式</h3>
<br />
<div>第n个H数
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>30</code></pre>
<h3>输出样例 #1</h3>
<pre><code>49</code></pre>
<h3>输入样例 #2</h3>
<pre><code>1</code></pre>
<h3>输出样例 #2</h3>
<pre><code>1</code></pre>
<h2>说明</h2>
<div>穷举会爆掉，要用生成法，最好加优化，不然空间复杂度比较大
</div>
