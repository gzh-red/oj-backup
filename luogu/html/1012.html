<h1>拼数</h1>
<h2>题目描述</h2>
<div>设有$n$个正整数$(n≤20)$，将它们联接成一排，组成一个最大的多位整数。
例如：$n=3$时，$3$个整数$13$,$312$,$343$联接成的最大整数为：$34331213$
又如：$n=4$时，$4$个整数$7$,$13$,$4$,$246$联接成的最大整数为：$7424613$
</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>第一行，一个正整数$n$。
第二行，$n$个正整数。
</div>
<h3>输出格式</h3>
<br />
<div>一个正整数，表示最大的整数
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>3
13 312 343
</code></pre>
<h3>输出样例 #1</h3>
<pre><code>34331213
</code></pre>
