<article>
<h1>【模板】扩展卢卡斯</h1>
<h2>题目背景</h2>
<div>这是一道模板题。</div>
<h2>题目描述</h2>
<div>求
$$C_n^m \bmod{p}$$
其中 $C$ 为组合数。
</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>一行三个整数 $n,m,p$ ，含义由题所述。</div>
<h3>输出格式</h3>
<br />
<div>一行一个整数，表示答案。</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>5 3 3</code></pre>
<h3>输出样例 #1</h3>
<pre><code>1</code></pre>
<h3>输入样例 #2</h3>
<pre><code>666 233 123456</code></pre>
<h3>输出样例 #2</h3>
<pre><code>61728</code></pre>
<h2>说明</h2>
<div>$1\leq m\leq n\leq 10^{18},2\leq p\leq 1000000$ ，**不保证 $p$ 是质数**。</div>
