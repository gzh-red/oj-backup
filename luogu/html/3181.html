<h1>[HAOI2016]找相同字符</h1>
<h2>题目描述</h2>
<div>给定两个字符串，求出在两个字符串中各取出一个子串使得这两个子串相同的方案数。两个方案不同当且仅当这两个子串中有一个位置不同。
</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>两行，两个字符串s1，s2，长度分别为n1，n2。1 <=n1, n2<= 200000，字符串中只有小写字母
</div>
<h3>输出格式</h3>
<br />
<div>输出一个整数表示答案
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>aabb
bbaa</code></pre>
<h3>输出样例 #1</h3>
<pre><code>10</code></pre>
