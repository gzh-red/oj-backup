<h1>矩阵 III</h1>
<h2>题目背景</h2>
<div>usqwedf 改编系列题。
</div>
<h2>题目描述</h2>
<div>给定一个n\*m的矩阵，问从左上角走到右下角有多少条路径。
</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>一行两个正整数 n,m
</div>
<h3>输出格式</h3>
<br />
<div>路径数目 t
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>6 4</code></pre>
<h3>输出样例 #1</h3>
<pre><code>210</code></pre>
<h2>说明</h2>
<div>1<=n<=100000000 1<=m<=4
</div>
