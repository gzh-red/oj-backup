<h1>跑步_NOI导刊2010普及（11）</h1>
<h2>题目描述</h2>
<div>路人甲准备跑N (5≤N≤500)圈来锻炼自己的身体，他准备分多次($>1$)跑完，每次都跑正整
数圈，然后休息下再继续跑。为了有效地提高自己的体能，他决定每次跑的圈数都必须比
上次跑的多。可以假设他刚开始跑了0圈，那么请问他可以有多少种跑完这N圈的方案？
</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>一个整数N
</div>
<h3>输出格式</h3>
<br />
<div>跑完这N圈的方案数
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>212</code></pre>
<h3>输出样例 #1</h3>
<pre><code>995645335</code></pre>
<h2>说明</h2>
<div>本题目前无测试数据
</div>
