<h1>成功密码</h1>
<h2>题目描述</h2>
<div>void\_rank匪别人的书来看，原本想看杂志颓废的，结果不小心拿错拿成了被导师称作旁门左道的高中数学杂志《成功密码》。数学差得不行的void\_rank实在不会用数学方法处理这些奇怪的题目，于是来问你了。
求
$\sum_{i=1}^{N}\frac{x^{i}}{i}$
</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>只有一行x和N
</div>
<h3>输出格式</h3>
<br />
<div>只有一行，即题面所求，保留四位小数
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>1 1</code></pre>
<h3>输出样例 #1</h3>
<pre><code>1.0000</code></pre>
<h2>说明</h2>
<div>数据规模:
对于30%的数据：
$N\le10^{6},0<x \le 1$ 对于100%的数据： $N\le10^{18},0<x\le1$，x最多仅有4位小数位 </div>
</article>
</div>
