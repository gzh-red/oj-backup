<h1>[CQOI2005]三角形面积并</h1>
<h2>题目描述</h2>
<div>给出n个三角形，求它们并的面积。</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>第一行为n(N < = 100)， 即三角形的个数
以下n行，每行6个整数x1, y1, x2, y2, x3, y3，代表三角形的顶点坐标。坐标均为不超过10 ^ 6的实数，输入数据保留1位小数</div>
<h3>输出格式</h3>
<br />
<div>输出并的面积u, 保留两位小数
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>2
0.0 0.0 2.0 0.0 1.0 1.0
1.0 0.0 3.0 0.0 2.0 1.0</code></pre>
<h3>输出样例 #1</h3>
<pre><code>1.75</code></pre>
