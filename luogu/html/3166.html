<h1>[CQOI2014]数三角形</h1>
<h2>题目描述</h2>
<div>给定一个nxm的网格，请计算三点都在格点上的三角形共有多少个。下图为4x4的网格上的一个三角形。注意三角形的三点不能共线。
</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>输入一行，包含两个空格分隔的正整数m和n。
</div>
<h3>输出格式</h3>
<br />
<div>输出一个正整数，为所求三角形数量。
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>2 2</code></pre>
<h3>输出样例 #1</h3>
<pre><code>76</code></pre>
<h2>说明</h2>
<div>数据范围
bzoj上是1<=m,n<=1000
</div>
