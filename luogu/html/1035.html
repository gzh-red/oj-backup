<h1>级数求和</h1>
<h2>题目描述</h2>
<div>已知：$S_n= 1+1/2+1/3+…+1/n$。显然对于任意一个整数$K$，当$n$足够大的时候，$S_n$大于$K$。
现给出一个整数$K$（$1 \le k \le 15$），要求计算出一个最小的$n$；使得$S_n>K$。
</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>一个正整数$K$
</div>
<h3>输出格式</h3>
<br />
<div>一个正整数$N$
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>1
</code></pre>
<h3>输出样例 #1</h3>
<pre><code>2
</code></pre>
