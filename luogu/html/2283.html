<h2>题目描述</h2>
<div>![](https://cdn.luogu.com.cn/upload/pic/1330.png)

<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>输入文件名：input.txt
输入文件第一行是一个自然数N，表示多边形的顶点数。N不超过1500。之后N行每行两个整数(用空格分开)，依次表示多边形的每个顶点的坐标。
</div>
<h3>输出格式</h3>
<br />
<div>输出文件名：output.txt
输出文件仅1行，是阴影部分的面积，保留2位小数。
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>5									
0 0
0 6
6 6
6 0
3 3
</code></pre>
<h3>输出样例 #1</h3>
<pre><code>9.00</code></pre>
