<h1>【模板】exBSGS/Spoj3105 Mod</h1>
<h2>题目描述</h2>
<div>已知数a,p,b，求满足a^x≡b(mod p)的最小自然数x。
</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>每个测试文件中最多包含100组测试数据。
每组数据中，每行包含3个正整数a,p,b。
当a=p=b=0时，表示测试数据读入完全。
</div>
<h3>输出格式</h3>
<br />
<div>对于每组数据，输出一行。
如果无解，输出“No Solution”（不含引号），否则输出最小自然数解。
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>5 58 33
2 4 3
0 0 0</code></pre>
<h3>输出样例 #1</h3>
<pre><code>9
No Solution</code></pre>
<h2>说明</h2>
<div>100%的数据，a,p,b≤1e9。
</div>
