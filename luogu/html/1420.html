<h1>最长连号</h1>
<h2>题目描述</h2>
<div>输入n个正整数，（1<=n<=10000),要求输出最长的连号的长度。（连号指从小到大连续自然数）
</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>第一行，一个数n;
第二行，n个正整数，之间用空格隔开。
</div>
<h3>输出格式</h3>
<br />
<div>一个数，最长连号的个数。
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>10
3 5 6 2 3 4 5 6 8 9
           </code></pre>
<h3>输出样例 #1</h3>
<pre><code>5

</code></pre>
