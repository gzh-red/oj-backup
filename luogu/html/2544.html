<h1>[AHOI2004]数字迷阵</h1>
<h2>题目描述</h2>
<div>![](https://cdn.luogu.com.cn/upload/pic/1655.png)
</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>每行有三个正整数，分别是i,j,m，其中i,j<=10^9,2<=m<=10^4。
</div>
<h3>输出格式</h3>
<br />
<div>每行输出对应的第i行，第j列的那个正整数对m取模的结果。
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>1 2 99</code></pre>
<h3>输出样例 #1</h3>
<pre><code>2</code></pre>
<h3>输入样例 #2</h3>
<pre><code>9 1 999</code></pre>
<h3>输出样例 #2</h3>
<pre><code>22</code></pre>
