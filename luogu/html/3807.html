<h1>【模板】卢卡斯定理</h1>
<h2>题目背景</h2>
<div>这是一道模板题。
</div>
<h2>题目描述</h2>
<div>给定n,m,p($1\le n,m,p\le 10^5$)
求 $C_{n+m}^{m}\ mod\ p$
保证P为prime
C表示组合数。
一个测试点内包含多组数据。
</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>第一行一个整数T($T\le 10$)，表示数据组数
第二行开始共T行，每行三个数n m p，意义如上
</div>
<h3>输出格式</h3>
<br />
<div>共T行，每行一个整数表示答案。
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>2
1 2 5
2 1 5</code></pre>
<h3>输出样例 #1</h3>
<pre><code>3
3</code></pre>
