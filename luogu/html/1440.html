<h1>求m区间内的最小值</h1>
<h2>题目描述</h2>
<div>一个含有n项的数列(n<=2000000)，求出每一项前的m个数到它这个区间内的最小值。若前面的数不足m项则从第1个数开始，若前面没有数则输出0。
</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>第一行两个数n，m。
第二行，n个正整数，为所给定的数列。
</div>
<h3>输出格式</h3>
<br />
<div>n行，第i行的一个数ai，为所求序列中第i个数前m个数的最小值。
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>6 2
7 8 1 4 3 2
</code></pre>
<h3>输出样例 #1</h3>
<pre><code>0
7
7
1
1
3 
</code></pre>
<h2>说明</h2>
<div>【数据规模】
m≤n≤2000000
$a_i\leq 3\times 10^7$
</div>

</div>
</div>
