<h1>小玉在游泳</h1>
<h2>题目描述</h2>
<div>小玉开心的在游泳，可是她很快难过的发现，自己的力气不够，游泳好累哦。已知小玉第一步能游2米，可是随着越来越累，力气越来越小，她接下来的每一步都只能游出上一步距离的98%。现在小玉想知道，如果要游到距离x米的地方，她需要游多少步呢。请你编程解决这个问题。
</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>输入一个数字（不一定是整数，小于100m），表示要游的目标距离。
</div>
<h3>输出格式</h3>
<br />
<div>输出一个整数，表示小玉一共需要游多少步。
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>4.3</code></pre>
<h3>输出样例 #1</h3>
<pre><code>3</code></pre>
