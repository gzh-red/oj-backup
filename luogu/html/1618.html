<h1>三连击（升级版）</h1>
<h2>题目描述</h2>
<div>将1，2，…，9共9个数分成三组，分别组成三个三位数，且使这三个三位数的比例是A:B:C，试求出所有满足条件的三个三位数，若无解，输出“No!!!”。
//感谢黄小U饮品完善题意
</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>三个数，A B C。
</div>
<h3>输出格式</h3>
<br />
<div>若干行，每行3个数字。按照每行第一个数字升序排列。
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>1 2 3</code></pre>
<h3>输出样例 #1</h3>
<pre><code>192 384 576
219 438 657
273 546 819
327 654 981</code></pre>
<h2>说明</h2>
<div>保证A<B<C </div>
