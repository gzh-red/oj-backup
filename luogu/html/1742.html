<h1>最小圆覆盖</h1>
<h2>题目描述</h2>
<div>给出N个点，让你画一个最小的包含所有点的圆。</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>先给出点的个数N,2<=N<=100000，再给出坐标Xi,Yi.(-10000.0<=xi,yi<=10000.0) </div>
<h3>输出格式</h3>
<br />
<div>输出圆的半径，及圆心的坐标，保留10位小数</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>6
8.0 9.0
4.0 7.5
1.0 2.0
5.1 8.7
9.0 2.0
4.5 1.0</code></pre>
<h3>输出样例 #1</h3>
<pre><code>5.0000000000
5.0000000000 5.0000000000</code></pre>
<h2>说明</h2>
<div>5.00
5.00 5.0</div>
