<h1>装箱问题</h1>
<h2>题目描述</h2>
<div>有一个箱子容量为$V$（正整数，$0 \le V \le 20000$），同时有$n$个物品（$0<n \le 30$，每个物品有一个体积（正整数）。 要求$n$个物品中，任取若干个装入箱内，使箱子的剩余空间为最小。 </div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>$1$个整数，表示箱子容量
$1$个整数，表示有$n$个物品
接下来$n$行，分别表示这$n$个物品的各自体积
</div>
<h3>输出格式</h3>
<br />
<div>$1$个整数，表示箱子剩余空间。
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>24
6
8
3
12
7
9
7
</code></pre>
<h3>输出样例 #1</h3>
<pre><code>0
</code></pre>
<h2>说明</h2>
<div>NOIp2001普及组 第4题
</div>
