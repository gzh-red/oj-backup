<h1>【模板】线性基</h1>
<h2>题目背景</h2>
<div>这是一道模板题。
</div>
<h2>题目描述</h2>
<div>给定n个整数（数字可能重复），求在这些数中选取任意个，使得他们的异或和最大。
</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>第一行一个数n，表示元素个数
接下来一行n个数
</div>
<h3>输出格式</h3>
<br />
<div>仅一行，表示答案。
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>2
1 1</code></pre>
<h3>输出样例 #1</h3>
<pre><code>1</code></pre>
<h2>说明</h2>
<div>$ 1 \leq n \leq 50, 0 \leq S_i \leq 2 ^ {50} $
</div>
