<article>
<h1>最大乘积</h1>
<h2>题目描述</h2>
<div>一个正整数一般可以分为几个互不相同的自然数的和，如3=1+2，4=1+3，5＝1+4=2+3，6=1+5＝2+4，…。
现在你的任务是将指定的正整数n分解成若干个互不相同的自然数的和，且使这些自然数的乘积最大。
</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>只一个正整数n，(3≤n≤10000)。
</div>
<h3>输出格式</h3>
<br />
<div>第一行是分解方案，相邻的数之间用一个空格分开，并且按由小到大的顺序。
第二行是最大的乘积。
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>10
</code></pre>
<h3>输出样例 #1</h3>
<pre><code>2 3 5
30</code></pre>
