<h1>[HAOI2008]下落的圆盘</h1>
<h2>题目描述</h2>
<div>有n个圆盘从天而降，后面落下的可以盖住前面的。求最后形成的封闭区域的周长。看下面这副图, 所有的红色线条的总长度即为所求.
![](https://cdn.luogu.com.cn/upload/pic/1628.png)
</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>n ri xi y1 ... rn xn yn
</div>
<h3>输出格式</h3>
<br />
<div>最后的周长，保留三位小数
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>2
1 0 0
1 1 0</code></pre>
<h3>输出样例 #1</h3>
<pre><code>10.472</code></pre>
<h2>说明</h2>
<div>数据规模
n<=1000
</div>
