<h1>盒子与球</h1>
<h2>题目描述</h2>
<div>现有r个互不相同的盒子和n个互不相同的球，要将这n个球放入r个盒子中，且不允许有空盒子。问有多少种方法？
例如：有2个不同的盒子（分别编为1号和2号）和3个不同的球（分别编为1、2、3号），则有6种不同的方法：
![](https://cdn.luogu.com.cn/upload/pic/92.png)
</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>两个整数，n和r，中间用空格分隔。（0≤n, r≤10）
</div>
<h3>输出格式</h3>
<br />
<div>仅一行，一个整数（保证在长整型范围内）。表示n个球放入r个盒子的方法。
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>3 2
</code></pre>
<h3>输出样例 #1</h3>
<pre><code>6
</code></pre>
