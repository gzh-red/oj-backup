<h1>火炬</h1>
<h2>题目描述</h2>
<div>2008北京奥运会，你想成为四川汶川的一名火炬手，经过层层选拔，终于到了最后一关，这一关是一道很难的题：任意给定一个正整数N(N<=100000)，求一个最小的正整数M，使得N \* M的十进制表示形式里只含有1和0。
</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>一行，输入一个整数N。
</div>
<h3>输出格式</h3>
<br />
<div>输出一行，如果有解，输出最小的M，否则输出“No Solution”
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>12</code></pre>
<h3>输出样例 #1</h3>
<pre><code>925</code></pre>
