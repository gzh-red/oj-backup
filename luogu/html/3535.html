<h1>[POI2012]TOU-Tour de Byteotia</h1>
<h2>题目描述</h2>
<div>给定一个n个点m条边的无向图，问最少删掉多少条边能使得编号小于等于k的点都不在环上
</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>第一行n,m,k
然后是图</div>
<h3>输出格式</h3>
<br />
<div>一个数答案，无需方案</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>11 13 5
1 2
1 3
1 5
3 5
2 8
4 11
7 11
6 10
6 9
2 3
8 9
5 9
9 10</code></pre>
<h3>输出样例 #1</h3>
<pre><code>3</code></pre>
<h2>说明</h2>
<div>给定一个n个点m条边的无向图，问最少删掉多少条边能使得编号小于等于k的点都不在环上
</div>
