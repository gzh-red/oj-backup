<h1>疯狂LCM</h1>
<h2>题目描述</h2>
<div>描述：
众所周知，czmppppp是数学大神犇。一天，他给众蒟蒻们出了一道数论题，蒟蒻们都惊呆了。。。
给定正整数N，求LCM(1,N)+LCM(2,N)+...+LCM(N,N)。
</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>第一行一个数T，表示有T组数据。
对于每组数据，一行，一个正整数N。
</div>
<h3>输出格式</h3>
<br />
<div>T行，每行为对应答案。
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>3
1
2
5</code></pre>
<h3>输出样例 #1</h3>
<pre><code>1
4
55</code></pre>
<h2>说明</h2>
<div>对于30%的数据，1≤T≤5，1≤N≤100000
对于100%的数据，1≤T≤300000，1≤N≤1000000
</div>
