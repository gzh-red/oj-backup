<h1>[AHOI2004]实验基地</h1>
<h2>题目描述</h2>
<div>![](https://cdn.luogu.com.cn/upload/pic/1656.png)
</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>第一行有一个整数N(3<N<2000)，表示登陆地带的大小是2×N。随后的两行每一行有N个整数（其绝对值不超过10^6），表示对应的矩形土地的适用度评估值，各个整数之间用一个空格隔开。 </div>
<h3>输出格式</h3>
<br />
<div>只有一行输出，为整数M，即所确定的实验基地的适用度。
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>4
-1 2 -3 4
5 6 7 8</code></pre>
<h3>输出样例 #1</h3>
<pre><code>31</code></pre>
