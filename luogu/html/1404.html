<article>
<h1>平均数</h1>
<h2>题目描述</h2>
<div>给一个长度为n的数列，我们需要找出该数列的一个子串，使得子串平均数最大化，并且子串长度>=m。
</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>N+1行，
第一行两个整数n和m
接下来n行，每行一个整数a[i],表示序列第i个数字
</div>
<h3>输出格式</h3>
<br />
<div>一个整数，他是最大平均数的1000倍，如果末尾有小数，直接舍去，不要用四舍五入求整。
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>10 6
6
4
2
10
3
8
5
9
4
1
</code></pre>
<h3>输出样例 #1</h3>
<pre><code>6500
</code></pre>
<h2>说明</h2>
<div>【数据范围】
60% M<=N<=10000
100% M<=N<=100000 0<=a[i]<=2000
</div>

</div>
