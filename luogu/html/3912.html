<h1>素数个数</h1>
<h2>题目描述</h2>
<div>求$1,2,\cdots,N$ 中素数的个数。
</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>1 个整数$N$。
</div>
<h3>输出格式</h3>
<br />
<div>1 个整数，表示素数的个数。
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>10</code></pre>
<h3>输出样例 #1</h3>
<pre><code>4</code></pre>
<h2>说明</h2>
<div>• 对于40% 的数据，$1 \le N \le 10^6$；
• 对于80% 的数据，$1 \le N \le 10^7$；
• 对于100% 的数据，$1 \le N \le 10^8$。
</div>
