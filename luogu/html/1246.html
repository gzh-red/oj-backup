<h1>编码</h1>
<h2>题目描述</h2>
<div>编码工作常被运用于密文或压缩传输。这里我们用一种最简单的编码方式进行编码：把一些有规律的单词编成数宇。
字母表中共有26个字母{a，b，…，z}，这些特殊的单词长度不超过6且字母按升序排列。把所有这样的单词放在一起，按字典顺序排列，一个单词的编码就对应着它在字典中的位置。
例如：
a→1 b→2 z→26 ab→27 ac→28
你的任务就是对于所给的单词，求出它的编码。
</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>仅一行，被编码的单词。
</div>
<h3>输出格式</h3>
<br />
<div>仅一行，对应的编码。如果单词不在字母表中，输出0。
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>ab
</code></pre>
<h3>输出样例 #1</h3>
<pre><code>27
</code></pre>
