<h1>硬币翻转</h1>
<h2>题目描述</h2>
<div>从前有很多个硬币摆在一行，有正面朝上的，也有背面朝上的。正面朝上的用1表示，背面朝上的用0表示。现在要求从这行的第一个硬币开始，将前若干个硬币一起翻面，问如果要将所有硬币翻到正面朝上，最少要进行这样的操作多少次？
</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>一个字符串，由0和1组成，表示硬币状态</div>
<h3>输出格式</h3>
<br />
<div>一个数，表示要翻转的最少次数
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>10</code></pre>
<h3>输出样例 #1</h3>
<pre><code>2</code></pre>
<h2>说明</h2>
<div>样例1说明：
第1次翻转：把第一个硬币翻到反面，字符串为00
第2次翻转：把第一、二个硬币一起翻到正面，字符串为11，翻转完成，输出2
硬币个数<=10000
</div>
