<h1>[SDOi2012]Longge的问题</h1>
<h2>题目背景</h2>
<div>SDOi2012
</div>
<h2>题目描述</h2>
<div>Longge的数学成绩非常好，并且他非常乐于挑战高难度的数学问题。现在问题来了：给定一个整数N，你需要求出∑gcd(i, N)(1<=i <=N)。
</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>一个整数，为N。
</div>
<h3>输出格式</h3>
<br />
<div>一个整数，为所求的答案。
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>6</code></pre>
<h3>输出样例 #1</h3>
<pre><code>15</code></pre>
<h2>说明</h2>
<div>对于60%的数据，0<N<=2^16 对于100%的数据，0<N<=2^32 </div>
