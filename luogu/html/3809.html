<article>
<h1>【模板】后缀排序</h1>
<h2>题目背景</h2>
<div>这是一道模板题。
</div>
<h2>题目描述</h2>
<div>读入一个长度为 $ n $ 的由大小写英文字母或数字组成的字符串，请把这个字符串的所有非空后缀按字典序从小到大排序，然后按顺序输出后缀的第一个字符在原串中的位置。位置编号为 $ 1 $ 到 $ n $。
</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>一行一个长度为 $ n $ 的仅包含大小写英文字母或数字的字符串。
</div>
<h3>输出格式</h3>
<br />
<div>一行，共n个整数，表示答案。
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>ababa</code></pre>
<h3>输出样例 #1</h3>
<pre><code>5 3 1 4 2</code></pre>
<h2>说明</h2>
<div>$n <= 10^6$
</div>
</article>
</div>
