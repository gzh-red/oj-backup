<h1>马的遍历</h1>
<h2>题目描述</h2>
<div>有一个n\*m的棋盘(1<n,m<=400)，在某个点上有一个马,要求你计算出马到达棋盘上任意一个点最少要走几步 </div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>一行四个数据，棋盘的大小和马的坐标
</div>
<h3>输出格式</h3>
<br />
<div>一个n\*m的矩阵，代表马到达某个点最少要走几步（左对齐，宽5格，不能到达则输出-1）
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>3 3 1 1
</code></pre>
<h3>输出样例 #1</h3>
<pre><code>0    3    2    
3    -1   1    
2    1    4    </code></pre>
