<article>
<h1>台阶问题</h1>
<h2>题目描述</h2>
<div>有$N$级的台阶，你一开始在底部，每次可以向上迈最多$K$级台阶（最少$1$级），问到达第$N$级台阶有多少种不同方式。
</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>两个正整数N，K。
</div>
<h3>输出格式</h3>
<br />
<div>一个正整数，为不同方式数，由于答案可能很大，你需要输出$ans \bmod 100003$后的结果。
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>5 2</code></pre>
<h3>输出样例 #1</h3>
<pre><code>8</code></pre>
<h2>说明</h2>
<div>对于$20\%$的数据,有$N ≤ 10, K ≤ 3$;
对于$40\%$的数据，有$N ≤ 1000$;
对于$100\%$的数据，有$N ≤ 100000,K ≤ 100$。
</div>
</article>
