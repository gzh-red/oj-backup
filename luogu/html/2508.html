<h1>[HAOI2008]圆上的整点</h1>
<h2>题目描述</h2>
<div>求一个给定的圆$(x^2+y^2=r^2)$，在圆周上有多少个点的坐标是整数。
</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>r</div>
<h3>输出格式</h3>
<br />
<div>整点个数
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>4</code></pre>
<h3>输出样例 #1</h3>
<pre><code>4</code></pre>
<h2>说明</h2>
<div>$r\leq 2000 000 000$
</div>
