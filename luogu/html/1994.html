<h1>有机物燃烧</h1>
<h2>题目背景</h2>
<div>本来准备弄难点的，还是算了吧
</div>
<h2>题目描述</h2>
<div>输入一种有机物，输出与氧气反应化学方程式中CO2和H2O的系数
</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>一行，一个字符串，表示有机物
</div>
<h3>输出格式</h3>
<br />
<div>两个数，分别为CO2和H2O的系数
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>C2H5OH</code></pre>
<h3>输出样例 #1</h3>
<pre><code>2 3</code></pre>
<h2>说明</h2>
<div>只含有C、H、O三种元素
</div>
