<h1>新二叉树</h1>
<h2>题目描述</h2>
<div>输入一串二叉树，用遍历前序打出。
</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>第一行为二叉树的节点数n。($n \leq 26$)
后面n行，每一个字母为节点，后两个字母分别为其左右儿子。
空节点用\*表示
</div>
<h3>输出格式</h3>
<br />
<div>前序排列的二叉树
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>6
abc
bdi
cj*
d**
i**
j**</code></pre>
<h3>输出样例 #1</h3>
<pre><code>abdicj</code></pre>
