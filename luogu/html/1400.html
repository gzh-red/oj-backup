<h1>塔</h1>
<h2>题目描述</h2>
<div>有N(2<=N<=600000)块砖，要搭一个N层的塔，要求：如果砖A在砖B上面，那么A不能比B的长度+D要长。问有几种方法,输出 答案 mod 1000000009的值.
</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>第一行： N，D 第二行： N个数，表示每块砖的长度。
</div>
<h3>输出格式</h3>
<br />
<div>方案数，输出要mod 1000000009
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>4 1
1 2 3 100
</code></pre>
<h3>输出样例 #1</h3>
<pre><code>4
</code></pre>
