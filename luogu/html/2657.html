<h1>[SCOI2009]windy数</h1>
<h2>题目描述</h2>
<div>windy定义了一种windy数。不含前导零且相邻两个数字之差至少为2的正整数被称为windy数。 windy想知道，
在A和B之间，包括A和B，总共有多少个windy数？
</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>包含两个整数，A B。
</div>
<h3>输出格式</h3>
<br />
<div>一个整数
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>1 10</code></pre>
<h3>输出样例 #1</h3>
<pre><code>9</code></pre>
<h3>输入样例 #2</h3>
<pre><code>25 50
</code></pre>
<h3>输出样例 #2</h3>
<pre><code>20
</code></pre>
<h2>说明</h2>
<div>100%的数据，满足 1 <= A <= B <= 2000000000 。
</div>
