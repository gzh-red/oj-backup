<h1>数楼梯</h1>
<h2>题目描述</h2>
<div>楼梯有N阶，上楼可以一步上一阶，也可以一步上二阶。
编一个程序，计算共有多少种不同的走法。
</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>一个数字，楼梯数。
</div>
<h3>输出格式</h3>
<br />
<div>走的方式几种。
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>4</code></pre>
<h3>输出样例 #1</h3>
<pre><code>5</code></pre>
<h2>说明</h2>
<div>60% N<=50
100% N<=5000)
</div>
