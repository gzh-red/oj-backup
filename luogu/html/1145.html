<h1>约瑟夫</h1>
<h2>题目描述</h2>
<div>$n$个人站成一圈，从某个人开始数数，每次数到$m$的人就被杀掉，然后下一个人重新开始数，直到最后只剩一个人。现在有一圈人，$k$个好人站在一起，$k$个坏人站在一起。从第一个好人开始数数。你要确定一个最小的$m$，使得在第一个好人被杀死前，$k$个坏人先被杀死。
感谢yh大神指出样例数据的错误。
</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>一个$k(0<k<14)$ </div>
<h3>输出格式</h3>
<br />
<div>一个$m$
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>3</code></pre>
<h3>输出样例 #1</h3>
<pre><code>5</code></pre>
<h3>输入样例 #2</h3>
<pre><code>4</code></pre>
<h3>输出样例 #2</h3>
<pre><code>30</code></pre>
<h2>说明</h2>
<div>$0<k<14$</div>
