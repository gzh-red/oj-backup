<h1>Phi的反函数</h1>
<h2>题目描述</h2>
<div>求最小的正整数x，使得$\varphi(x)=n$</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>输入正整数$n (n<2^{31})$</div>
<h3>输出格式</h3>
<br />
<div>输出x，如果$x>2^{31}$或者不存在，则输出-1</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>4</code></pre>
<h3>输出样例 #1</h3>
<pre><code>5</code></pre>
