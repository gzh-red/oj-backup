<h1>求和</h1>
<h2>题目描述</h2>
<div>求1^b+2^b+……+a^b的和除以10000的余数。
</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>第一行包含一个正整数N，表示共有N组测试数据；
接下来N行，每行包含两个正整数a和b。
【数据规模】
对于30%的数据中，满足N<=10，a,b<=1000;
对于100%的数据中，满足N<=100，a,b<=1000000000;
</div>
<h3>输出格式</h3>
<br />
<div>共N行，每行一个对应的答案。
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>1
2 3</code></pre>
<h3>输出样例 #1</h3>
<pre><code>9</code></pre>
</article>
