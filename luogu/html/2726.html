<h1>[SHOI2005]树的双中心</h1>
<h2>题目描述</h2>
<div>![](https://cdn.luogu.com.cn/upload/pic/15902.png)</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>第一行为N，1<N<=50000,表示树的节点数目，树的节点从1到N编号。 接下来N-1行，每行两个整数U，V，表示U与V之间有一条边。 再接下N行，每行一个正整数，其中第i行的正整数表示编号为i的节点权值为W(I),树的深度<=100</div>
<h3>输出格式</h3>
<br />
<div>将最小的S（x,y)输出到median.out，结果保证不超过$10^9$</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>5
1 2
1 3
3 4
3 5
5
7
6
5
4</code></pre>
<h3>输出样例 #1</h3>
<pre><code>14</code></pre>
<h2>说明</h2>
<div>选取的两个中心节点分别为2和3</div>
