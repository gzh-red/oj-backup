<h1>最大约数和</h1>
<h2>题目描述</h2>
<div>选取和不超过S的若干个不同的正整数，使得所有数的约数（不含它本身）之和最大。
</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>输入一个正整数S。
</div>
<h3>输出格式</h3>
<br />
<div>输出最大的约数之和。
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>11</code></pre>
<h3>输出样例 #1</h3>
<pre><code>9</code></pre>
<h2>说明</h2>
<div>样例说明
取数字4和6，可以得到最大值(1+2)+(1+2+3)=9。
数据规模
S<=1000
</div>
