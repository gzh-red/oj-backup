<article>
<h1>数列排序</h1>
<h2>题目描述</h2>
<div>给定一个数列{an}，这个数列满足ai≠aj(i≠j)，现在要求你把这个数列从小到大排序，每次允许你交换其中任意一对数，请问最少需要几次交换？
</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>第一行，正整数n (n<=100,000)。
以下若干行，一共n个数，用空格分隔开，表示数列{an},任意-2^31<ai<2^31-1。 </div>
<h3>输出格式</h3>
<br />
<div>只有一行，包含一个数，表示最少的交换次数。
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>8
8 23 4 16 77 -5 53 100
</code></pre>
<h3>输出样例 #1</h3>
<pre><code>5

</code></pre>
