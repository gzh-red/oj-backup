<h1>【模板】裴蜀定理</h1>
<h2>题目描述</h2>
<div>给出n个数(A1...An)现求一组整数序列(X1...Xn)使得S=A1X1+...AnXn>0,且S的值最小</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>第一行给出数字N,代表有N个数
下面一行给出N个数</div>
<h3>输出格式</h3>
<br />
<div>S的最小值</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>2
4059 -1782
</code></pre>
<h3>输出样例 #1</h3>
<pre><code>99</code></pre>
<h2>说明</h2>
<div>对于100%的数据，$1 \le n \le 20$，$|x_i| \le 100000$</div>
