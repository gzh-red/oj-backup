<h1>平面上的最接近点对</h1>
<h2>题目描述</h2>
<div>给定平面上n个点，找出其中的一对点的距离，使得在这n个点的所有点对中，该距离为所有点对中最小的。
</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>第一行：n；2≤n≤10000
接下来n行：每行两个实数：x y，表示一个点的行坐标和列坐标，中间用一个空格隔开。
</div>
<h3>输出格式</h3>
<br />
<div>仅一行，一个实数，表示最短距离，精确到小数点后面4位。
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>3
1 1
1 2
2 2
</code></pre>
<h3>输出样例 #1</h3>
<pre><code>1.0000
</code></pre>
<h2>说明</h2>
<div>本题爆搜即可
</div>
