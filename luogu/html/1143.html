<article>
<h1>进制转换</h1>
<h2>题目描述</h2>
<div>请你编一程序实现两种不同进制之间的数据转换。
</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>共三行，第一行是一个正整数，表示需要转换的数的进制$n(2≤n≤16)$，第二行是一个n进制数，若$n>10$则用大写字母$A-F$表示数码$10-15$，并且该$n$进制数对应的十进制的值不超过$1000000000$，第三行也是一个正整数，表示转换之后的数的进制$m(2≤m≤16)$。
</div>
<h3>输出格式</h3>
<br />
<div>一个正整数，表示转换之后的$m$进制数。
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>16
FF
2
</code></pre>
<h3>输出样例 #1</h3>
<pre><code>11111111</code></pre>
