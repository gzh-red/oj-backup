<h1>表达式括号匹配</h1>
<h2>题目描述</h2>
<div>假设一个表达式有英文字母（小写）、运算符（+，—，\*，/）和左右小（圆）括号构成，以“@”作为表达式的结束符。请编写一个程序检查表达式中的左右圆括号是否匹配，若匹配，则返回“YES”；否则返回“NO”。表达式长度小于255，左圆括号少于20个。
</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>一行：表达式
</div>
<h3>输出格式</h3>
<br />
<div>一行：“YES” 或“NO”
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>2*(x+y)/(1-x)@
</code></pre>
<h3>输出样例 #1</h3>
<pre><code>YES</code></pre>
<h3>输入样例 #2</h3>
<pre><code>(25+x)*(a*(a+b+b)@
</code></pre>
<h3>输出样例 #2</h3>
<pre><code>NO</code></pre>
<h2>说明</h2>
<div>表达式长度小于255，左圆括号少于20个
</div>
