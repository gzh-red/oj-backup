<article>
<h1>I Hate It</h1>
<h2>题目背景</h2>
<div>很多学校流行一种比较的习惯。老师们很喜欢询问，从某某到某某当中，分数最高的是多少。这让很多学生很反感。
</div>
<h2>题目描述</h2>
<div>不管你喜不喜欢，现在需要你做的是，就是按照老师的要求，写一个程序，模拟老师的询问。当然，老师有时候需要更新某位同学的成绩
</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>第一行，有两个正整数 N 和 M ( 0<N<=200000,0<M<5000 )，分别代表学生的数目和操作的数目。学生ID编号分别从1编到N。第二行包含N个整数，代表这N个学生的初始成绩，其中第i个数代表ID为i的学生的成绩。接下来有M行。每一行有一个字符 C (只取'Q'或'U') ，和两个正整数A，B。当C为'Q'的时候，表示这是一条询问操作，它询问ID从A到B(包括A,B)的学生当中，成绩最高的是多少。当C为'U'的时候，表示这是一条更新操作，如果当前A学生的成绩低于B，则把ID为A的学生的成绩更改为B，否则不改动。 </div>
<h3>输出格式</h3>
<br />
<div>对于每一次询问操作，在一行里面输出最高成绩
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>5 6
1 2 3 4 5
Q 1 5
U 3 6
Q 3 4
Q 4 5
U 2 9
Q 1 5</code></pre>
<h3>输出样例 #1</h3>
<pre><code>5
6
5
9
</code></pre>
