<article>
<h1>斐波那契公约数</h1>
<h2>题目描述</h2>
<div>对于Fibonacci数列：1,1,2,3,5,8,13......大家应该很熟悉吧~~~但是现在有一个很“简单”问题：第n项和第m项的最大公约数是多少？
Update：加入了一组数据。</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>两个正整数n和m。（n,m<=10^9）
注意：数据很大
</div>
<h3>输出格式</h3>
<br />
<div>Fn和Fm的最大公约数。
由于看了大数字就头晕，所以只要输出最后的8位数字就可以了。
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>4 7</code></pre>
<h3>输出样例 #1</h3>
<pre><code>1</code></pre>
<h2>说明</h2>
<div>用递归&递推会超时
用通项公式也会超时
</div>
