<h1>【模板】A*B Problem升级版（FFT快速傅里叶）</h1>
<h2>题目描述</h2>
<div>给出两个n位10进制整数x和y，你需要计算x\*y。
</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>第一行一个正整数n。 第二行描述一个位数为n的正整数x。 第三行描述一个位数为n的正整数y。
</div>
<h3>输出格式</h3>
<br />
<div>输出一行，即x\*y的结果。（注意判断前导0）
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>1
3
4</code></pre>
<h3>输出样例 #1</h3>
<pre><code>12</code></pre>
<h2>说明</h2>
<div>数据范围：
n<=60000
