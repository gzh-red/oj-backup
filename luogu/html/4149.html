<h1>[IOI2011]Race</h1>
<h2>题目描述</h2>
<div>给一棵树，每条边有权。求一条简单路径，权值和等于 $K$，且边的数量最小。
</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>第一行包含两个整数 $n, K$。
接下来 $n - 1$ 行，每行包含三个整数，表示一条无向边的两端和权值。
注意点的编号从 $0$ 开始。
</div>
<h3>输出格式</h3>
<br />
<div>输出一个整数，表示最小边数量。
如果不存在这样的路径，输出 $-1$。
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>4 3
0 1 1
1 2 2
1 3 4</code></pre>
<h3>输出样例 #1</h3>
<pre><code>2</code></pre>
<h2>说明</h2>
<div>保证 $n \leqslant 2 \times 10^5,$ $K \leqslant 10^6$。</div>
