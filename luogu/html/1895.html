<h1>数字序列</h1>
<h2>题目背景</h2>
<div>查找数字
</div>
<h2>题目描述</h2>
<div>在下列的无穷数字序列1121231234123451234561234567123456781234567891234567 8910123456789101112345678910......中，查找第i个数字。
</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>第一行为正整数t(1≤t≤10)，表示测试数据组数。接下来t行，每行一个正整数i(1≤i≤2^31-1)。
</div>
<h3>输出格式</h3>
<br />
<div>对于每一个i，输出对应位置上的数字。
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>2
3
8
</code></pre>
<h3>输出样例 #1</h3>
<pre><code>2
2
</code></pre>
