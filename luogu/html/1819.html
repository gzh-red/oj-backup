<article>
<h1>公共子序列_NOI导刊2011提高（03）</h1>
<h2>题目描述</h2>
<div>求3个字符序列有多少个不同的公共子序列，不包括空序列。
</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>第一行为一个正整数N，表示3个序列的长度。
接下来3行，每行一个无空格长度为N的字符序列。只包含小写字母a到z。
</div>
<h3>输出格式</h3>
<br />
<div>一行一个正整数ANS。
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>4   
aabb   
abab   
baba</code></pre>
<h3>输出样例 #1</h3>
<pre><code>5</code></pre>
<h2>说明</h2>
<div>对于30%的数据，N≤l0；
对于70%的数据，N≤50；对于100%的数据，N≤150。
【注意事项】
5种子序列是a，ab，aa，bb，b。
</div>
</article>
