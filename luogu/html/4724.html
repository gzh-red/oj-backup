<h1>【模板】三维凸包</h1>
<h2>题目描述</h2>
<div>给出空间中n个点，求凸包表面积。</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>第一行一个整数n，表示点数。
接下来n行，每行三个实数x，y，z描述坐标。
</div>
<h3>输出格式</h3>
<br />
<div>输出凸包表面积，保留3位小数。</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>4 
0 0 0
1 0 0
0 1 0
0 0 1</code></pre>
<h3>输出样例 #1</h3>
<pre><code>2.366</code></pre>
<h2>说明</h2>
<div>n≤2000</div>
