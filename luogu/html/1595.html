<h1>信封问题</h1>
<h2>题目描述</h2>
<div>某人写了n封信和n个信封，如果所有的信都装错了信封。求所有信都装错信封共有多少种不同情况。
</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>一个信封数n（n<=20）
</div>
<h3>输出格式</h3>
<br />
<div>一个整数，代表有多少种情况。
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>2</code></pre>
<h3>输出样例 #1</h3>
<pre><code>1</code></pre>
<h3>输入样例 #2</h3>
<pre><code>3</code></pre>
<h3>输出样例 #2</h3>
<pre><code>2</code></pre>
