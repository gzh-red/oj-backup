<h1>骑士共存问题</h1>
<h2>题目描述</h2>
<div>在一个 n\*n个方格的国际象棋棋盘上，马（骑士）可以攻击的棋盘方格如图所示。棋盘上某些方格设置了障碍，骑士不得进入
![](https://cdn.luogu.com.cn/upload/pic/2669.png)
对于给定的 n\*n 个方格的国际象棋棋盘和障碍标志，计算棋盘上最多可以放置多少个骑士，使得它们彼此互不攻击
</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>第一行有 2 个正整数n 和 m (1<=n<=200, 0<=m<n2)，分别表示棋盘的大小和障碍数。接下来的 m 行给出障碍的位置。每行 2 个正整数，表示障碍的方格坐标。 </div>
<h3>输出格式</h3>
<br />
<div>将计算出的共存骑士数输出
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>3 2
1 1
3 3</code></pre>
<h3>输出样例 #1</h3>
<pre><code>5</code></pre>
