<h1>A+B Problem（高精）</h1>
<h2>题目背景</h2>
<div>无</div>
<h2>题目描述</h2>
<div>高精度加法,相当于a+b problem，**不用考虑负数**.</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>分两行输入。$a,b<=10^{500}$
</div>
<h3>输出格式</h3>
<br />
<div>输出只有一行，代表$a+b$的值
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>1
1</code></pre>
<h3>输出样例 #1</h3>
<pre><code>2</code></pre>
