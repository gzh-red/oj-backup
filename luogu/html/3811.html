<h1>【模板】乘法逆元</h1>
<h2>题目背景</h2>
<div>这是一道模板题
</div>
<h2>题目描述</h2>
<div>给定n,p求1~n中所有整数在模p意义下的乘法逆元。
</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>一行n,p
</div>
<h3>输出格式</h3>
<br />
<div>n行,第i行表示i在模p意义下的逆元。
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>10 13</code></pre>
<h3>输出样例 #1</h3>
<pre><code>1
7
9
10
8
11
2
5
3
4</code></pre>
<h2>说明</h2>
<div>$ 1 \leq n \leq 3 \times 10 ^ 6, n < p < 20000528 $
输入保证 $ p $ 为质数。
</div>
