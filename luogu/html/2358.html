<h1>蚂蚁搬家</h1>
<h2>题目描述</h2>
<div>边长为1正方体（自行脑补）,有一只蚂蚁要从上表面上的一点出发爬往下表面的某一点,规定蚂蚁只能沿正方体表面爬行,要求编程求出一条从起点到终点的最短距离。
起点和终点坐标从键盘输入,设定上下两个表面的坐标原点均为正方形的中心,且两个表面的坐
标系的X轴和Y轴方向一致,输出时保留三位小数。
</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>4 个实数(-0.5 到 0.5 之间),分别表示出发点和目的点的坐标。
</div>
<h3>输出格式</h3>
<br />
<div>最短距离
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>0.26 0.50 0.50 0.18</code></pre>
<h3>输出样例 #1</h3>
<pre><code>1.146</code></pre>
</article>
