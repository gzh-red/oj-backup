<article>
<h1>数字反转</h1>
<h2>题目描述</h2>
<div>给定一个整数，请将该数各个位上数字反转得到一个新数。新数也应满足整数的常见形式，即除非给定的原数为零，否则反转后得到的新数的最高位数字不应为零（参见样例2）。
</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>一个整数 $N$
</div>
<h3>输出格式</h3>
<br />
<div>一个整数，表示反转后的新数。
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>123</code></pre>
<h3>输出样例 #1</h3>
<pre><code>321</code></pre>
<h3>输入样例 #2</h3>
<pre><code>-380</code></pre>
<h3>输出样例 #2</h3>
<pre><code>-83</code></pre>
<h2>说明</h2>
<div>数据范围
$-1,000,000,000≤N≤1,000,000,000 $。
noip2011普及组第一题
</div>
