<h1>GCD SUM</h1>
<h2>题目描述</h2>
<div>for i=1 to n
for j=1 to n
sum+=gcd(i,j)
给出n求sum. gcd(x,y)表示x,y的最大公约数.
</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>n</div>
<h3>输出格式</h3>
<br />
<div>sum</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>2</code></pre>
<h3>输出样例 #1</h3>
<pre><code>5</code></pre>
<h2>说明</h2>
<div>数据范围 30% n<=3000 60% 7000<=n<=7100 100% n<=100000
</div>
