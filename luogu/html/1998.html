<h1>盒子与珠子</h1>
<h2>题目描述</h2>
<div>有一个n格的盒子和m个珠子
要把若干个珠子放入盒子里
求有多少种放法
(一格只能放一个)
</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>n,m(0<m<n<10000) </div>
<h3>输出格式</h3>
<br />
<div>放法的种数
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>4 4</code></pre>
<h3>输出样例 #1</h3>
<pre><code>15</code></pre>
