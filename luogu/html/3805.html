<h1>【模板】manacher算法</h1>
<h2>题目描述</h2>
<div>给出一个只由小写英文字符a,b,c...y,z组成的字符串S,求S中最长回文串的长度.
字符串长度为n
</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>一行小写英文字符a,b,c...y,z组成的字符串S
</div>
<h3>输出格式</h3>
<br />
<div>一个整数表示答案
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>aaa</code></pre>
<h3>输出样例 #1</h3>
<pre><code>3</code></pre>
<h2>说明</h2>
<div>字符串长度len <= 11000000
</div>
