<h1>跳马问题</h1>
<h2>题目背景</h2>
<div>在爱与愁的故事第一弹第三章出来前先练练四道基本的回溯/搜索题吧……
</div>
<h2>题目描述</h2>
<div>中国象棋半张棋盘如图1所示。马自左下角(0,0)向右上角（m，n）跳。规定只能往右跳，不准往左跳。比如图1中所示为一种跳行路线，并将路径总数打印出来。
![](https://cdn.luogu.com.cn/upload/pic/450.png)
</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>只有一行：两个数n，m
</div>
<h3>输出格式</h3>
<br />
<div>只有一个数：总方案数total。
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>4 8</code></pre>
<h3>输出样例 #1</h3>
<pre><code>37</code></pre>
<h2>说明</h2>
<div>所有数据：n，m<=18
</div>
