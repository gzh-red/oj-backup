<h1>点的移动</h1>
<h2>题目描述</h2>
<div>平面上有N个整数坐标点。如果将点（x0,y0）移动到（x1,y1），则需要的代价为|x0-x1|+|y0-y1|。求使得K(K=1,…,N)个点在同一位置上最少需要的代价。
</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>第一行一个正整数N；
接下来N行，每行两个正整数xi和yi，为第i个点的坐标，不超过10^6。
【数据规模】
对于100%的数据中，满足1<=N<=50。
</div>
<h3>输出格式</h3>
<br />
<div>输出共N行，第i行为使得有i个点在统一位置的最少代价。
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>4
15 14
15 16
14 15 
16 15</code></pre>
<h3>输出样例 #1</h3>
<pre><code>0
2
3
4</code></pre>
